
<div class="margin8 payment-money-container">

    <div class="page-title text-center">Pagamento com Dinheiro</div>

    <div class="subtotal-resume">
        <div class="lbl-resume">
            <div> Valor Total </div>
        </div>
        <div class="values-resume">
            <small>R$</small> {{total.order.subTotal | currency: '' }}
        </div>
    </div>

    <div class="row-fluid">
        <form name="moneyForm">

            <div class="row-right-payment" ng-class="{invisible: keyboard.status.active && selectedPaymentMethod!=='money' && selectedPaymentMethod!=='orderDiscount'}" ng-click="selectMoneyPayment()">
                <div class="btn-payments-left">
                    <span class="container-money-payment">
                        <span class="label-money">Dinheiro</span>
                    </span>
                    <span class="">
                        <span class="btn-price-payment focus">R$ {{cash.amount | currency:''}}</span>
                        <!--<input id="cash" class="btn-price-payment" ng-model="cash.amount" ng-if="selectedPaymentMethod=='money'" tnt-input focus currency ok-click="selectPaymentMethod('none')" />-->
                    </span>
                </div>
            </div>

            <div class="new-scroll-area pagamento-dinheiro-scroll">
                <input id="cash" type="text" style="position: absolute; width: 0; height: 0; margin-left: -500px" ng-model="cash.amount" tnt-focus tnt-prevent-blur tnt-virtual-keyboard tnt-keypress="setValue($key)" readonly currency />
                <br />
                <div class="numpad-holder">
                    <tnt-numpad></tnt-numpad>
                </div>
            </div>

        </form>
    </div>

</div>

<div class="payment-btn-holder payment-foot payment-money effect7">
    <button class="btn btn-cancel btn-large pull-left" ng-click="cash.amount = 0; selectPaymentMethod('step2');">Cancelar</button>
    <button class="btn btn-ok btn-large pull-right" ng-click="selectPaymentMethod('step2')" ng-disabled="isDisabled">Confirmar</button>
</div>

<link rel="stylesheet" href="mobile/styles/pagamento.css">
<link rel="stylesheet" href="mobile/styles/pagamento-cheque.css">
