	<div class="form-products-to-buy">
    
		<div class="row-fluid pull-right panel-top">

				<span class="span6">
					<span class="principal">Pedido de compra</span> &nbsp; <span class="crumbs">&nbsp;</span>
				</span>
				<span class="span6">
					<div class="float-right">
						<span class="menu-level">
							<div class="btn-group btn-group-sm">
								<a class="btn btn-option" ng-class="{active:tabs.selected=='buildOrder'}" ng-click="selectTab('buildOrder')">Fazer pedido</a>

					</div>
				</span>
			</div>
		</div>

			<!--Tela "Fazer pedido"-->

				<span ng-include src="'views/parts/products-to-buy/products-to-buy-order.html'" ng-controller="ProductsToBuyOrderCtrl"></span>
			</span>						
			<!--Tela "Confirmar pedido"-->
			<span ng-if="tabs.selected=='confirmOrder'">
				<span ng-include src="'views/parts/products-to-buy/products-to-buy-confirm.html'" ng-controller="ProductsToBuyConfirmCtrl"></span>
			</span>	
            <!--Tela "Verificar NF"-->
            <span ng-if="tabs.selected=='verifyTicket'">
				<span ng-include src="'views/parts/products-to-buy/products-to-buy-ticket.html'" ng-controller="ProductsToBuyTicketCtrl"></span>
			</span>
			<!--Tela "Produtos Pendentes"-->
			<span ng-if="tabs.selected=='pendingProducts'">
				<span ng-include src="'views/parts/products-to-buy/products-to-buy-pending.html'" ng-controller="ProductsToBuyPendingCtrl"></span>
			</span>

<!-- 			</span>	 -->
		</div>

		<!-- Right Screen Details -->
		<div class="products-to-buy-right" ng-if="summaryIsVisible(tabs.selected)">
			<span ng-include src="'views/parts/products-to-buy/products-to-buy-summary.html'" ng-controller="ProductsToBuySummaryCtrl"></span>
