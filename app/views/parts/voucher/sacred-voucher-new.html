<div class="content-header">
	<div class="row">
		<div class="col-4">
			<div class="calendar">
				<div class="text-over">Saldo em aberto</div>
				<input id="dtIni" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" required readonly maxlength="10" ng-model="voucherFilter.date">
				<label for="dtIni" class="ic-calendar">
					<img src="images/icons/ic-calendar.png">
				</label>
			</div>
		</div>

		<div class="col-8">
			<input type="text" class="input-header without-label" placeholder="Filtro" ng-model="voucherFilter.value">
		</div>

	</div>
</div>

<div class="content-body content-for-labeled-header">
	<div class="grid voucher-new-part">

		<div class="grid-header">
			<div class="row">
				<div class="col-2 text-center">Item</div>
				<div class="col-15">Cliente</div>
				<div class="col-4 text-center">Vale / Cupom</div>
				<div class="col-3 currency">Vlr. Total</div>
			</div>
		</div>

		<div class="grid-summary">
			<div class="row">
				<div class="col-2 text-center">{{qtyTotal}}</div>
				<div class="col-15">{{entityCounter}}</div>
				<div class="col-4 text-center">&nbsp;</div>
				<div class="col-3 currency">{{priceTotal | currency: '' }}</div>
			</div>
		</div>

		<div class="grid-body grid-scroll">
			<div class="grid-item single-line" ng-repeat="voucher in filteredVouchers | orderBy:'+entity'">
				<div class="row">
					<div class="col-2 text-center">{{$index+1}}</div>
					<div class="col-15">{{voucher.entity}}</div>
					<div class="col-4 text-center">{{voucher.type}}</div>
					<div class="col-3 currency">{{voucher.amount | currency: ''}}</div>
				</div>
			</div>
		</div>

	</div>
</div>
