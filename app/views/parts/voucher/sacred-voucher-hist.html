<div class="content-header">
	<div class="row">
		<div class="col-8">
			<div class="calendar">
				<div class="text-over">Período</div>
				<input id="dtIni" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" required readonly maxlength="10" ng-model="historicVoucher.dtInitial">
				<label for="dtIni" class="ic-calendar">
					<img src="images/icons/ic-calendar.png">
				</label>
			</div>
			<div class="calendar">
				<input id="dtFinal" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" required readonly maxlength="10" min="historicVoucher.dtInitial" ng-model="historicVoucher.dtFinal" class="without-label">
				<label for="dtIni" class="ic-calendar without-label">
					<img src="images/icons/ic-calendar.png">
				</label>
			</div>
		</div>

		<div class="col-8">
			<input type="text" class="input-header without-label" placeholder="Filtro" ng-model="historicVoucher.value">
		</div>

	</div>
</div>

<div class="content-body content-for-labeled-header">
	<div class="grid voucher-hist-part">

		<div class="grid-header">
			<div class="row">
				<div class="col-3 text-center">Data</div>
				<div class="col-12">Cliente</div>
				<div class="col-3 text-center">Vale/Cupom</div>
				<div class="col-3 text-center">Cr&eacute;dito/D&eacute;bito</div>
				<div class="col-3 currency">Vlr. Total</div>
			</div>
		</div>

		<div class="grid-body grid-scroll">
			<div class="grid-item single-line" ng-repeat="voucher in historicVouchers | orderBy:'-created'">
				<div class="row">
					<div class="col-3 text-center" ng-if="!voucher.redeemed">{{voucher.created | date:'dd/MM/yyyy'}}</div>
					<div class="col-3 text-center" ng-if="voucher.redeemed">{{voucher.redeemed | date:'dd/MM/yyyy'}}</div>
					<div class="col-12">{{voucher.entity}}</div>
					<div class="col-3 text-center">{{voucher.type}}</div>
					<div class="col-3 text-center">{{isRedeemed(voucher) ? 'Débito' : isCanceled(voucher) ? 'Cancelado' : 'Crédito'}}</div>
					<div class="col-3 currency">{{voucher.amount | currency:''}}</div>
				</div>
			</div>
		</div>

	</div>
</div>
