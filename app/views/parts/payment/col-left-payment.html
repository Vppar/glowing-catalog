<div class="title-left">
	<div>
		RESUMO DA VENDA
	</div>
	
</div>


<div class="left-payment">
	<div class="header">
		<span class="col-1">Item</span><span class="col-2">Produto/Código</span><span class="col-3">Vr Unitário</span><span class="col-4">Qtde</span><span class="col-5">Vr Total</span>
	</div>
	
	<div class="content-scroll">
		<div ng-repeat="product in dataProvider.products | filter: filterQty | obInject:'mul':'qty':'price':'subtotal'">
			<span class="col-1">{{product.title | truncate: 40}}</span>
			<span class="col-2">{{product.qty}}</span><span class="col-3">{{product.subtotal | currency:''}}</span>
		</div>
	</div>
	<!--<div class="header2">
		<span class="col-1">{{productsCount}} itens</span><span class="col-2">Total</span><span class="col-3">{{productsTotal | currency:''}}</span><span class="col-4">Qtde</span><span class="col-5">Vr Total</span>
	</div>-->
</div>


<div class="customer-info">
	<div class="txt-info-customer">
		{{customer.name}}
		<br />
		{{customer.email}}
		<br />
		<span ng-repeat="phone in customer.phones">{{phone}}</span>
	</div>
</div>
