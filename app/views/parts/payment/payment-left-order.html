<div class="title-left">
	<div>
		Pedido de venda
	</div>
</div>
<div class="left-payment">
	<div class="header">
		<span class="col-1">Item</span>
		<span class="col-2">Produto/C&oacute;digo</span>
		<span class="col-3">Vr Unit.</span>
		<span class="col-4">Qtde</span>
		<span class="col-5 marginl8">Vr Total</span>
	</div>
	<div class="content-scroll">
		<div ng-repeat="item in items | orderBy:'idx'" ng-click="addToBasket(item.id)">
			<span class="col-1" ng-show="item.idx <= 8">{{ '0' + (item.idx + 1)}}</span>
			<span class="col-1" ng-show="item.idx > 8">{{item.idx + 1}}</span>
			<span class="col-2">{{item.title}} &nbsp;<span class="code-product">{{item.uniqueName}}</span></span>
			<span class="col-3">{{item.price | currency: ''}}</span>
			<span class="col-4">{{item.qty}}</span>
			<span class="col-5">{{item.qty*item.price | currency:''}}</span>
		</div>
	</div>
</div>
