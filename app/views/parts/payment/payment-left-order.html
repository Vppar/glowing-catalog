<div class="title-left">
	<div>
		Pedido de venda
	</div>
</div>
<div class="left-payment">
	<div class="header">
		<span class="col-1">Item</span>
		<span class="col-2">Produto/CÃ³digo</span>
		<span class="col-3">Vr Unit.</span>
		<span class="col-4">Qtde</span>
		<span class="col-5 marginl8">Vr Total</span>
	</div>
	<div class="content-scroll">
		<div ng-repeat="item in items | filter: inBasketFilter">
			<span class="col-1" ng-show="$index < 9">{{ '0' + ($index + 1)}}</span>
			<span class="col-1" ng-show="$index >= 9">{{$index + 1}}</span>
			<span class="col-2">{{item.title}}<span class="code-product">10-122013</span></span>
			<span class="col-3">{{item.price | currency: ''}}</span>
			<span class="col-4">{{item.qty}}</span>
			<span class="col-5">{{item.qty*item.price | currency:''}}</span>
		</div>
	</div>
</div>
	
<div class="payment-left-btns-area">
	<div class="payment-left-btns">
		<button id="marginl0" class="btn btn-cancel float-left" onclick="javascript:window.location='#'">Voltar</button>
	</div>
</div>
