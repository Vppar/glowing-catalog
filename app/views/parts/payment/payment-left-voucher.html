
<div class="title-left">
	<div>
        Emiss&atilde;o de vale/cupom
	</div>
</div>
<span class="menu-level-payment">
	<div class="btn-group btn-group-sm">
		<a class="btn btn-option active">Vale cr&eacute;dito</a> 
		<a class="btn btn-option">Vale presente</a>
		<a class="btn btn-option">Cupom promocional</a>
	</div>
</span>

<div class="left-payment" ng-switch="couponSelected" ng-controller="PaymentCouponCtrl">	
	
	<!-- CUPOM PROMOCIONAL
	<div class="row-fluid payment-coupon-fields" ng-switch-when="new">-->
	<div class="row-fluid payment-coupon-fields display-none">
        <form>
			<div class="controls-row">
				<div class="control-group lbl-top">				   
					<div class="grid-payment-coupon">
						<div class="header header2 subtitle2-header-coupon">
							<div class="row-payment-grid">
								<span class="col-s1">
									<div>R$ Cupom</div>
								</span>
								<span class="col-s2">
									<div>Qtde.</div>
								</span>
								<span class="col-s3">
									<div>&nbsp;</div>
								</span>
								<span class="col-s4">
									<div class="text-right">Valor</div>
								</span>
							</div>
						</div>
						<div class="header header2 subtitle-header-coupon">
							<div class="row-payment-grid">
								<span class="col-s1">
									<div>&nbsp;</div>
								</span>
								<span class="col-s2">
									<div>&nbsp;</div>
								</span>
								<span class="col-s3">
									<div class="text-right">
										Total
									</div>
								</span>
								<span class="col-s4">
									<div>{{ total | currency: '' }}</div>
								</span>
							</div>
						</div>
						<div class="scroll-payment-grid">
							<div class="row-payment-grid-product-coupon" ng-repeat="item in list">
								<span class="col-s1">
									<div>
										R$<span class="coupon-value">{{item.amount | currency: ''}}</span>
									</div>
								</span>
								<span class="col-s2">
									<div><input-qty ng-model="item.qty" min="0"></input-qty></div>
								</span>
								<span class="col-s3">
									<div>&nbsp;</div>
								</span>
								<span class="col-s4">
									<div class="text-right">
										<span name="amount" class="check-value" id="valor">{{item.total | currency: ''}}</span>
									</div>
								</span>
							</div>
						</div>
					</div>				
				</div>
				
			</div>
		</form>
	</div>
	
	
	
	<!-- VALE PRESENTE
	<div class="row-fluid payment-coupon-fields" ng-switch-when="new">-->
	<div class="row-fluid payment-coupon-fields display-none">
        <form>
			<div class="row-fluid">
				<span class="span8 w423">
					<div class="control-group">
						<label class="control-label">Nome do benefici&aacute;rio</label>
						<div class="input-append input-width-bills w98porc">
							<input class="input-block-level hover-state-pointer"
								id="appendedInput" type="text" ng-model="receivable.entity" disabled>
							<span ng-click="" class="add-on">+</span>
						</div>
					</div>
				</span>
			</div>
			<div class="row-fluid">
				<span class="span8 w441">
					<div class="control-group">
						<label class="control-label">E-mail</label>
						<input name="date"
							class="input-block-level" type="text" placeholder=""
							ng-model="receivable.createdate" required>
					</div>
				</span>
			</div>
			<div class="row-fluid">
				<span class="span4 w213">
					<div class="control-group">
						<label class="control-label">Celular</label>
						<input name="amount"
						class="input-block-level" type="text" placeholder=""
						ng-model="receivable.amount" required>
					</div>
				</span>
				<span class="span4 w213">
					<div class="control-group">
						<label class="control-label">Valor</label>
						<span name="amount" class="check-value w200" id="valor">{{item.total | currency: ''}}</span>
					</div>
				</span>
			</div>
		</form>
	</div>
	
	
	
	<!-- VALE CREDITO
	<div class="row-fluid payment-coupon-fields" ng-switch-when="new">-->
	<div class="row-fluid payment-coupon-fields">
        <form>
			<div class="row-fluid">
				<span class="span8 w423">
					<div class="control-group">
						<label class="control-label">Nome do benefici&aacute;rio</label>
						<div class="input-append input-width-bills w98porc">
							<input class="input-block-level hover-state-pointer"
								id="appendedInput" type="text" ng-model="receivable.entity" disabled>
							<span ng-click="" class="add-on">+</span>
						</div>
					</div>
				</span>
			</div>
			<div class="row-fluid">
				<span class="span8 w441">
					<div class="control-group">
						<label class="control-label">E-mail</label>
						<input name="date"
							class="input-block-level" type="text" placeholder=""
							ng-model="receivable.createdate" required>
					</div>
				</span>
			</div>
			<div class="row-fluid">
				<span class="span4 w213">
					<div class="control-group">
						<label class="control-label">Celular</label>
						<input name="amount"
						class="input-block-level" type="text" placeholder=""
						ng-model="receivable.amount" required>
					</div>
				</span>
				<span class="span4 w213">
					<div class="control-group">
						<label class="control-label">Valor</label>
						<span name="amount" class="check-value w200" id="valor">{{item.total | currency: ''}}</span>
					</div>
				</span>
			</div>
		</form>
	</div>
	

	<div class="payment-left-btns-area">
		<div class="payment-left-btns">
			<button class="btn btn-cancel btn-large btn-login btn-payment-creditcard" type="submit" ng-click="cancelPayments()">
				Cancelar
			</button>
			<button class="btn btn-ok btn-large btn-login pull-right btn-payment-creditcard" type="submit" ng-click="confirmCoupons(total)" >
				Confirmar
			</button>
		</div>
	</div>
	
</div>
