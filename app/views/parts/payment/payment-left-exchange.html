<div class="payment-left-exchange">
	<div class="title-left">
		<div>
			Troca de produto
		</div>
	</div>
	<div class="left-payment" ng-controller="PaymentExchangeCtrl">
	   <br />
		<div class="row-fluid">
			<form name="exchangeForm">
				<div class="controls-row">
					<div class="control-group lbl-top">
						<label class="control-label w200">Selecione um Produto</label>
						<select ui-select2 name="product" class="combo-width-product-exchange marginr10 w200" ng-model="exchange.productId" ng-click="setAmount(exchange.productId)">
							<option ng-repeat="product in products" value="{{product.id}}">{{product.title}}</option>
						</select>
					</div>
					<div class="control-group lbl-top">
						<div class="control-group lbl-top">
							<label class="control-label" >Valor</label>
							<div class="controls">
								<input name="amount" class="input-small text-right" ng-model="exchange.amount" type="tel" currency recall>
							</div>
						</div>
					</div>
					<div class="control-group lbl-top" >
						<div class="btn-clear-form">
							<span class="btn-plus2 bg-green hover-state-pointer" ng-click="addExchange(exchange)"></span>
						</div>
					</div>
				</div>
			</form>
			<div class="grid-payment-check">
				<div class="header header2">
					<div class="row-payment-check-grid">
						<span class="col-s5 w450">
							<div>Produto</div>
						</span>
						<span class="col-s2 text-center">
							<div>Valor</div>
						</span>
						<span class="col-s3">
							<div>&nbsp;</div>
						</span>
					</div>
				</div>
				<div class="scroll-payment-grid">
					<div ng-repeat="payment in payments | paymentType:'exchange'" class="row-payment-grid-product-exchange">
						<span class="col-s5 w450">
							<div>
								{{(products | findBy:'id':payment.data.productId).title}}
							</div>
						</span>
						<span class="col-s2 text-center">
							<div>
								{{payment.amount | currency:""}}
							</div>
						</span>
						<span class="col-s3">
							<div class="hover-state-pointer marginl10" ng-click="removeExchange(payment)">
								<img src="images/del-pink.png" alt="" />
							</div>
						</span>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="total-value-product-exchange">
					<div>
						<span><strong>Valor Total:</strong> {{payments | paymentType:'exchange' | sum:'amount' | currency:''}}</span>
					</div>
				</div>
			</div>
		</div>
	
		<div class="payment-left-btns-area">
			<div class="payment-left-btns">
				<button class="btn btn-cancel btn-large btn-login btn-payment-exchange" type="submit" ng-click="cancelPayments()" >
				Cancelar
			</button>
			<button class="btn btn-ok btn-large btn-login pull-right btn-payment-exchange" type="submit" ng-click="confirmPayments()"  >
				Confirmar
			</button>
			</div>
		</div>
	
	</div>
</div>
