<div class="payment-left-exchange">
	<div class="title-left">Troca de produto</div>
	<div class="left-payment" ng-controller="PaymentExchangeCtrl">
		<br />
		<div class="row-fluid">
			<form name="exchangeForm">
				<div class="controls-row">
					<div class="control-group lbl-top">
						<label class="control-label">&nbsp;</label>
						<select ui-select2 tnt-select2 name="product" class="combo-width-product-exchange marginr10 control-label-exchange select-h38" ng-model="productId">
							<option value="">Selecione um Produto</option>
							<option ng-repeat="product in products | orderBy:'uniqueName'" value="{{product.id}}">{{product.uniqueName}}</option>
						</select>
					</div>
					<div class="control-group lbl-top">
						<label class="control-label text-center">Qtde.</label>
						<input-qty ng-model="qty" min="1"></input-qty>
					</div>
					<div class="control-group lbl-top">
						<label class="control-label text-right marginr7">Valor Unit.</label> 
						<!--<input name="amount" class="check-value" id="valor" currency ng-model="amount" tnt-input />-->
						<input name="amount" class="check-value input-block-level payment-input-large" type="text" id="valor" currency ng-model="amount" tnt-input />
					</div>
					<div class="control-group lbl-top">
						<div class="controls">
							<div class="btn-clear-form">
								<span id="exchangeAdd" class="btn-plus2 bg-green hover-state-pointer" ng-click="add()" tnt-kbutton></span>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!--listagem de produtos-->
		<div class="row-fluid exchange-initial">

			<div class="grid-payment-exchange" style="height:100%;">
				<div class="header header2 subtitle2-header-exchange">
					<div class="row-payment-grid">
						<span class="col-s1">Item</span>
						<span class="col-s2">Produtos</span>
						<span class="col-s3">Qtde.</span>
						<!-- fix -->
						<span class="col-s3">Vlr. Unit.</span>
						<span class="col-s4 currency">Vlr. total</span>
					</div>
				</div>

				<div class="header header2 subtitle-header-exchange">
					<div class="row-payment-grid">
						<span class="col-s1 font-gde">{{qtyItem}}</span>
						<span class="col-s2">Total</span>
						<span class="col-s3 font-gde">{{qtyTotal}}</span>
						<!-- fix -->
						<span class="col-s3">&nbsp;</span> 
						<span class="col-s4 font-gde currency">{{amountTotal | currency: ''}}</span>
					</div>
				</div>

				<div class="scroll-payment" style="height:calc(100% - 340px;)">
					<div class="row-payment-grid-product-exchange">
						<div ng-repeat="exch in exchanges | orderBy:'-id'" class="row-payment-grid-product-exchange">
							<span class="col-s1"> {{exch.id}}</span>
							<span class="col-s2">{{exch.title}} {{exch.option}}</span>
							<span class="col-s3">{{exch.qty}}</span> 
							<!-- fix -->
							<span class="col-s3">{{exch.price | currency:""}}</span> 
							<span class="col-s4 currency">{{exch.amount | currency:""}}</span> 
							<span class="col-s5 hover-state-pointer">
								<img src="images/del-pink.png" alt="" ng-click="remove(exch)" />
							</span>
						</div>
					</div>
				</div>

			</div>

			<div class="payment-btn-holder">
					<button class="btn btn-cancel btn-large pull-left" type="submit" ng-click="cancelPayments()">Cancelar</button>
					<button class="btn btn-ok btn-large pull-right" type="submit" ng-click="confirmExchangePayments()">Adicionar</button>
			</div>

		</div>

		<!--edição de produtos-->
		<div class="exchange-edit  display-none">
			<div class="row-fluid">
				<div class="grid-payment-exchange-edit">
					<div class="scroll-payment-grid">
						<div class="header header2 header-exchange">
							<div class="row-payment-grid">
								<span class="col-s1">Se&ccedil;&atilde;o 1</span>
								<span class="col-s2">&nbsp;</span>
								<span class="col-s3">&nbsp;</span>
								<span class="col-s4">&nbsp;</span>
							</div>
						</div>
						<div class="header header2 subtitle-header-exchange">
							<div class="row-payment-grid">
								<span class="col-s1">Promo&ccedil;&otilde;es</span>
								<span class="col-s2">&nbsp;</span>
								<span class="col-s3">Qtde.</span>
								<span class="col-s4">Valor</span>
							</div>
						</div>

						<div class="row-payment-grid-product-exchange">
							<span class="col-s1-list">C&oacute;digo/Nome</span>
							<span class="col-s2-list">0,00/Pts</span>
							<span class="col-s3-list">
								<input class="input-mini qtde text-center" type="text" maxlength="3">
							</span>
							<span class="col-s4-list">
								<input class="input-mini valor text-right" type="tel">
							</span>
						</div>

					</div>
				</div>
			</div>

			<div class="payment-btn-holder">
				<button class="btn btn-cancel btn-large pull-left" type="submit" ng-click="cancelPayments()">Cancelar</button>
				<button class="btn btn-ok btn-large pull-right" type="submit">Adicionar</button>
			</div>
		</div>

	</div>
</div>
