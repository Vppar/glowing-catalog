<div class="title-left">
	<div>
        PAGAMENTO EM CHEQUE
	</div>
</div>
<div class="left-payment" ng-controller="PaymentCheckCtrl">
	<br />
	<div class="row-fluid payment-check-fields">
		<div class="control-group lbl-top" ng-click="clearCheck()">
        	<div class="btn-clear-form">
				<span class="btn-clear bg-gray-02 hover-state-pointer"></span>
			</div>
		</div>
		<div class="control-group lbl-top t-center">
			<label class="control-label"> Banco </label>
			<div class="controls">
				<input class="input-mini" type="text" placeholder="" ng-model="check.bank" required recall>
			</div>
		</div>
		<div class="control-group lbl-top t-center">
			<label class="control-label"> Agência </label>
			<div class="controls">
				<input class="input-mini" type="text" placeholder="" ng-model="check.agency" required recall>
			</div>
		</div>
		<div class="control-group lbl-top t-center">
			<label class="control-label"> Conta </label>
			<div class="controls">
				<input class="input-cta" type="text" ng-model="check.account" required recall>
			</div>
		</div>
		<div class="control-group lbl-top t-center">
			<label class="control-label"> Cheque </label>
			<div class="controls">
				<input class="input-mini" type="text" ng-model="check.number" required recall>
			</div>
		</div>
		<div class="control-group lbl-top t-center">
			<label class="control-label"> Vencimento </label>
			<div class="controls">
				<input type="text" class="date-field input-small" datepicker-popup="dd/MM/yyyy" show-weeks="false" 
					ng-model="check.duedate" required>
			</div>
		</div>
		<div class="control-group lbl-top t-center">
			<label class="control-label"> Valor </label>
			<div class="controls">
				<input class="input-small text-right" type="text" ng-model="check.amount" currency recall required>
			</div>
		</div>
		<div class="control-group lbl-top">
			<div class="controls">
				<div class="btn-clear-form">
					<span class="btn-plus2 bg-green hover-state-pointer" ng-click="addCheck(check)"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		<div class="grid-payment-check">
			<div class="header header2">
				<div class="row-payment-check-grid">
					<span class="col-s1">
						<div>Item</div>
					</span> 
					<span class="col-s2 t-center">
						<div>Banco</div>
					</span> 
					<span class="col-s2 t-center">
						<div>Agência</div>
					</span>
					<span class="col-s3 t-center">
						<div>Conta</div>
					</span> 
					<span class="col-s2">
						<div>Cheque</div>
					</span>
					<span class="col-s3">
						<div>Vencimento</div>
					</span>
					<span class="col-s2 t-right">
						<div>Valor</div>
					</span>
					<span class="col-7">
						<div></div>
					</span>
				</div>
			</div>
	        <!-- ROW 1 Example -->
			<div class="scroll-payment-grid">
				<div class="row-payment-check-grid" >
					<span class="col-s1">
						<div>02</div>
					</span>
	               	<span class="col-s2 t-center">
	               		<div>253</div>
	               	</span>
	             	<span class="col-s2 t-center">
	             		<div>1960</div>
	             	</span>
	                <span class="col-s3 t-center">
	                	<div>255644</div>
	                </span>
	                <span class="col-s2">
	                	<div>23456</div>
	                </span>
					<span class="col-s2">
						<div>30/12/13</div>
					</span>
	                <span class="col-s3 t-right">
	                	<div>1920,00</div>
	                </span>
	                <span class="col-s1 t-right">
	                	<div class="hover-state-pointer">
							<img src="images/del-pink.png" alt="" ng-click="remove($index)" />
						</div>
	                </span>
				</div>
	              <!-- ROW 2 Example -->
				<div class="row-payment-check-grid" >
					<span class="col-s1"><div>01</div></span>
	                      <span class="col-s2 t-center"><div>024</div></span>
	                      <span class="col-s2 t-center"><div>1560</div></span>
	                      <span class="col-s3 t-center"><div>155688</div></span>
	                      <span class="col-s2"><div>44456</div></span>
					<span class="col-s2"><div>10/02/14</div></span>
	                      <span class="col-s3 t-right"><div>220,00</div></span>
	                      <span class="col-s1 t-right"><div class="hover-state-pointer">
							<img src="images/del-pink.png" alt="" ng-click="remove($index)" />
						</div>
	                      </span>
				</div>
			</div>
    	</div>
	</div>
</div>

	<div class="error" style="display:none">
		Erro ao inserir dados, contate o suporte informando o código

<div class="clearfix"></div>
<hr />
<button ng-click='closeDialog()' class="btn btn-cancel btn-large btn-login" type="submit">
	Cancelar
</button>

	Confirmar
</button>
