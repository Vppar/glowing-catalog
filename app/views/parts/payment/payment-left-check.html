<div class="title-left">
	<div>
        Pagamento em cheque
	</div>
</div>

<div class="left-payment" ng-controller="PaymentCheckCtrl">
	<br/>
	<div class="row-fluid payment-check-fields">
		<form name="checkForm">
			<div class="control-group lbl-top">
				<label class="control-label bold">Qtde Ch</label>
				<input name="" class="parc" id="parc" ng-model= "check.installments" required tnt-input number recall maxlength="2">
			</div>
			<div class="control-group lbl-top">
				<label class="control-label bold">Banco</label>
				<input name="" class="banco" id="banco" ng-model= "check.bank" required tnt-input focus maxlength="3">
			</div>
			<div class="control-group lbl-top">
				<label class="control-label bold">Ag&ecirc;ncia</label>
				<input name="" class="agencia" id="agencia" ng-model= "check.agency"  required tnt-input maxlength="4">
			</div>
			<div class="control-group lbl-top">
				<label class="control-label bold">Conta</label>
				<input name="" class="conta" id="conta" ng-model= "check.account" required tnt-input maxlength="13">
			</div>
			<div class="control-group lbl-top">
				<label class="control-label bold">Cheque</label>
				<input name="" class="cheque" id="cheque" ng-model= "check.number" required tnt-input maxlength="6">
			</div>
			<div class="control-group lbl-top">
				<label class="control-label bold">Vencto.</label>
				<div class="controls">
					<input type="text" id="vencto" class="date-field input-small vencto text-center" maxlength="10" datepicker-popup="dd/MM/yy" show-weeks="false" min="dateMin"  ng-model="check.duedate" required tnt-input>
				</div>
			</div>
			<div class="control-group lbl-top">
				<label class="control-label bold">Valor</label>
				<input name="amount" class="check-value" id="valor"  ng-model= "check.amount" required tnt-input currency maxlength="11">
			</div>
			<div class="control-group lbl-top">
				<div class="controls">
					<div class="btn-clear-form">
						<span id="confirm" class="btn-plus2 bg-green hover-state-pointer" ng-click="addCheck()" tnt-kbutton next="banco"></span>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	
	<div class="row-fluid check-total">
		<span>Total</span><span class="float-right marginr10">{{payments | sum: 'amount' | currency: ''}}</span>
	</div>
	
	<div class="row-fluid">
		<div class="grid-payment-check">
	        <!-- ROW 1 Example -->
			<div class="scroll-payment-grid">
				<div class="row-payment-check-grid" ng-repeat="payment in payments | orderBy: -'duedate'" >
					<span ng-click="edit(payment)">
						<span class="col-check-s1">
							<div ng-show="$index + 1<=9">{{'00'+($index+1)}}</div>
							<div ng-show="$index + 1>9 && $index + 1<=99" >{{'0'+ ($index + 1)}}</div>
							<div ng-show="$index + 1>99">{{($index + 1)}}</div>
						</span>
		               	<span class="col-check-s2">
		               		<div>{{payment.bank}}</div>
		               	</span>
		             	<span class="col-check-s3">
		             		<div>{{payment.agency}}</div>
		             	</span>
		                <span class="col-check-s4">
		                	<div>{{payment.account}}</div>
		                </span>
		                <span class="col-check-s5">
		                	<div>{{payment.number}}</div>
		                </span>
						<span class="col-check-s6">
							<div>{{payment.duedate | date:'dd/MM/yy'}}</div>
						</span>
		                <span class="col-check-s7 t-right">
		                	<div>{{payment.amount | currency:''}}</div>
		                </span>
               		</span>
	                <span class="col-check-s8">
	                	<div class="hover-state-pointer">
							<img src="images/del-pink.png" alt="" ng-click="removeCheck(payment)" />
						</div>
	                </span>
				</div>
			</div>
    	</div>
	</div>
	<div class="payment-left-btns-area">
		<div class="payment-left-btns">
			<button class="btn btn-cancel btn-large btn-login btn-payment-check" ng-click="cancelPayments()">
				Cancelar
			</button>
			<button class="btn btn-ok btn-large btn-login pull-right btn-payment-check" ng-click="confirmCheckPayments()">
				Confirmar
			</button>
		</div>
	</div>
</div>
