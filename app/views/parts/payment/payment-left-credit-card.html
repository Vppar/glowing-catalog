<div class="title-left">
    <div>
        Pagamento com cart&atilde;o de cr&eacute;dito
    </div>
	<!--<div class="payment-send">
		<img src="images/icons/payment-send.png">
	</div>-->
</div>
<div class="left-payment" ng-controller="PaymentCreditCardCtrl">
	<br />
	<div class="row-fluid marginl112">
	
		<!-- Full form (with merchant & internet connection) -->
	<form name="creditCardForm" >
		<div ng-if="gopay.merchant && envFlags.internet">
			<div class="row-fluid">
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">N&uacute;mero do pedido</label>
						<input
              class="input-block-level payment-input-large"
              id="creditCardOrder1"
              type="text"
              ng-model="orderNumber"
              disabled="disabled">
					</div>
				</span> 
				<span class="span5">
					<div class="control-group ">
						<label class="control-label">Bandeira do cart&atilde;o</label>						
						<select ui-select2="select2Options"
							name="cardFlag"
							id="creditCardFlag1"
							class="bandeira-cartao select-h38"
							ng-model="creditCard.flag"
              ng-change="checkCreditCardFlagChange(creditCard.flag)"
							required>
							<option ng-repeat="cardFlag in cardFlags" value="{{cardFlag}}">{{cardFlag}}</option>
						</select>
					</div>
				</span>	
			</div>
			<div class="row-fluid">
				<span class="span5">
					<div class="control-group ">
						<label class="control-label">N&uacute;mero do cart&atilde;o</label>
						<input
              class="input-block-level payment-input-large"
              id="creditCardNumber1"
              name="number"
              type="text"
              ng-model="creditCard.number"
              credit-card="{{creditCardMask}}"
              tnt-input
              required
              maxlength="19">
					</div>
				</span>	
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">CVV</label>
						<input
              class="input-block-level payment-input-large"
              type="text"
              id="cardVerificationValue1"
              name="cvv"
              ng-model="creditCard.cvv"
              tnt-input
              required
              number
              minlength="{{creditCardCvvLength}}"
              maxlength="{{creditCardCvvLength}}">
					</div>
				</span>	
			</div>

			<div class="row-fluid">
				<span class="span4">
					<div class="control-group ">
						<label class="control-label">Validade do cart&atilde;o (m&ecirc;s)</label>					
						<select ui-select2="select2Options"
							name="cardExpirationMonth"
							class="payment-input-large select-h38 padding0"
							ng-model="creditCard.expirationMonth"
							required>
							<option ng-repeat="month in months" value="{{month.id}}">{{month.name}}</option>
						</select>
					</div>
				</span>	
				
				<span class="span4">
					<div class="control-group ">
						<label class="control-label">Validade do cart&atilde;o (ano)</label>					
						<select ui-select2="select2Options"
							name="cardExpirationYear"
							class="payment-input-large select-h38 padding0"
							ng-model="creditCard.expirationYear"
							required>
							<option ng-repeat="year in cardExpirationYears" value="{{year}}">{{year}}</option>
						</select>
					</div>
				</span>	
			</div>
			
			<div class="row-fluid">
				<span class="span8">
					<div class="control-group margint10">
						<label class="control-label">Nome do titular do cart&atilde;o (exatamento como est&aacute; no cart&atilde;o)</label>
						<input
              class="input-block-level payment-input-large"
              type="text"
              id="cardholderName1"
              name="cardholderName"
              ng-model="creditCard.cardholderName"
              minlength="3"
              required upper-case>
					</div>
				</span>
			</div>
			
			<div class="row-fluid">
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">CPF titular do cart&atilde;o</label>
						<input
              class="input-block-level payment-input-large"
              id="cardholderDocument1"
              name="cardholderDocument"
              type="text"
              ng-model="creditCard.cardholderDocument"
              required
              tnt-input
              cpf
              minlength="11"
              maxlength="14">
					</div>
				</span>	
				<span class="span2">
					<div class="control-group ">
						<label class="control-label">Nro parcelas</label>					
						<select ui-select2="select2Options"
							name="installment"
							class="parcelas-cartao select-h38"
							ng-model="creditCard.installment"
							required>
							<option ng-repeat="installment in installments" value="{{installment}}">{{installment}}</option>
						</select>
					</div>
				</span>	
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">Valor R$</label>
						<input
              class="input-block-level payment-input-large text-right"
              type="text"
              id="cardAmount1"
              name="amount"
              ng-model="creditCard.amount"
              currency
              tnt-input
              required
              amount="0"
              maxlength="11">
					</div>
				</span>	
			</div>
		</div>	
			
		<!-- Partial form (without merchant) -->
		<div ng-if="!gopay.merchant">
			<div class="row-fluid">
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">N&uacute;mero do pedido</label>
						<input
              class="input-block-level payment-input-large"
              id="creditCardOrder2"
              type="text"
              ng-model="orderNumber"
              disabled="disabled"
              required>
					</div>
				</span> 
				<span class="span5">
					<div class="control-group ">
						<label class="control-label">Bandeira do cart&atilde;o</label>						
						<select ui-select2="select2Options"
							name="cardFlag"
							id="creditCardFlag"
							class="bandeira-cartao select-h38"
							ng-model="creditCard.flag"
							required>
							<option ng-repeat="cardFlag in cardFlags" value="{{cardFlag}}">{{cardFlag}}</option>
						</select>
					</div>
				</span>	
			</div>

			<div class="row-fluid">
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">Nro parcelas</label>					
						<select ui-select2="select2Options"
							name="installment"
							class="parcelas-cartao select-h38"
							ng-model="creditCard.installment"
							required>
							<option value="">nro parcelas</option>
							<option ng-repeat="installment in installments" value="{{installment}}">{{installment}}</option>
						</select>
					</div>
				</span>	
				<span class="span2">
					<div class="control-group ">
						<label class="control-label">Valor R$</label>
						<input
              class="input-block-level payment-input-large"
              type="text"
              id="cardAmount2"
              ng-model="creditCard.amount"
              currency
              tnt-input
              required
              amount="0"
              maxlength="11">
					</div>
				</span>	
			</div>
		</div>
		
			
		<!-- Minimal form (without internet connection) -->
		<div ng-if="gopay.merchant && !envFlags.internet">
			<div class="row-fluid">
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">N&uacute;mero do pedido</label>
						<input
              class="input-block-level payment-input-large"
              id="creditCardOrder3"
              type="text"
              ng-model="orderNumber"
              disabled="disabled"
              required>
					</div>
				</span> 
				
				<span class="span2">
					<div class="control-group ">
						<label class="control-label">Valor R$</label>
						<input
              class="input-block-level payment-input-large"
              type="text"
              id="cardAmount3"
              ng-model="creditCard.amount"
              currency
              tnt-input
              required
              amount="0"
              maxlength="11">
					</div>
				</span>	
			</div>
		</div>

		<div class="error" style="display:none">Erro ao inserir dados, contate o suporte informando o c√≥digo </div>
	</div>
	
	<div class="payment-left-btns-area">
		<div class="payment-left-btns">
			<button class="btn btn-cancel btn-large btn-login btn-payment-creditcard" type="button" ng-click="cancelPayments()">
				Cancelar
			</button>
			<button class="btn btn-ok btn-large btn-login pull-right btn-payment-creditcard" type="button" ng-click="confirmCreditCardPayment()" >
				Confirmar
			</button>
		</div>
	</div>
	</form>
</div>
