<div class="title-left">
    <div>
        Pagamento com cartão
    </div>
</div>
<div class="left-payment" ng-controller="PaymentCreditCardCtrl">
	<br />
	<div class="row-fluid">
		<form name="creditCardForm">
			<div class="controls-row">
				<div class="control-group lbl-top">
					<label class="control-label credit-card-parcelas">Parcelas</label>
					<div id="combo-parcelas w120">
					<div class="controls w120">
						<select name="installment" ui-select2 ng-model="creditCard.installment" class="combo-width-4 w120" required>
							<option ng-repeat="installment in installments" value="{{installment}}">{{installment}}</option>
						</select>
					</div>
					</div>
				</div>
				<div class="control-group lbl-top">
					<label class="control-label">Cartão</label>
					<div class="controls">
						<select name="flag" ui-select2 class="combo-width marginr10" ng-model="creditCard.flag" required>
							<option ng-repeat="flag in cardFlags" value="{{flag}}">{{flag}}</option>
						</select>
					</div>
				</div>
				<div class="control-group lbl-top">
					<div class="control-group lbl-top">
						<label class="control-label credit-card-valor">Valor</label>
						<div class="controls">
							<input name="amount" class="input-small text-right" type="tel" placeholder="" ng-model="creditCard.amount"  currency required recall>
						</div>
					</div>
				</div>
				<div class="control-group lbl-top" >
					<div class="controls">
	                       <div class="btn-clear-form">
	                           <span class="btn-plus2 bg-green hover-state-pointer" ng-click="addCreditCard(creditCard)"></span>
	                       </div>
					</div>
				</div>
			</div>
		</form>
		<div class="grid-payment-check">
			<div class="header header2">
				<div class="row-payment-check-grid">
					<span class="col-s3 w126 text-center">
						<div>Parcelas</div>
					</span>
                    <span class="col-s5 w365">
                    	<div>Cart&atilde;o</div>
                    </span>
                    <span class="col-s3 text-center">
                    	<div>Valor</div>
                    </span>
                    <span class="col-s1">
                    	<div>&nbsp;</div>
                    </span>
				</div>
			</div>
			<div class="scroll-payment-grid">
				<div class="row-payment-credit-card-grid" ng-repeat="payment in payments | paymentType:'creditcard'">
					<span class="col-s3 w126 text-center">
						<div>{{payment.data.installment}}</div>
					</span>
					<span class="col-s5 w365">
						<div>{{payment.data.flag}}</div>
					</span>
					<span class="col-s3 text-center">
						<div>{{payment.amount | currency:''}}</div>
					</span>
					<span class="col-s1">
						<div ng-click="removeCreditCard(payment)" class="hover-state-pointer marginl10">
							<img src="images/del-pink.png" alt="" />
						</div>
					</span>
				</div>
			</div>
		</div>
		<div class="error" style="display:none">Erro ao inserir dados, contate o suporte informando o código </div>
	</div>
	<div class="row-fluid">
		<div class="total-value-payment-credit-card">
			<div>
				<strong>Valor Total:</strong> {{payments | paymentType:'creditcard' | sum:'amount' | currency:''}}
			</div>
		</div>
	</div>
	
	<div class="payment-left-btns-area">
		<div class="payment-left-btns">
			<button class="btn btn-cancel btn-large btn-login btn-payment-creditcard" type="submit" ng-click="cancelPayments()">
				Cancelar
			</button>
			<button class="btn btn-ok btn-large btn-login pull-right btn-payment-creditcard" type="submit" ng-click="confirmPayments()" >
				Confirmar
			</button>
		</div>
	</div>
	
</div>
