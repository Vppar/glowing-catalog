<div class="title-left">
    <div>
        Pagamento com cart&atilde;o de cr&eacute;dito
    </div>
</div>
<div class="left-payment" ng-controller="PaymentCreditCardCtrl">
	<br />
	<div class="row-fluid marginl112">
		<form name="creditCardForm">
			<div class="row-fluid">
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">N&uacute;mero do pedido</label>
						<input class="input-block-level input-large" id="creditCardOrder" type="text" ng-model="orderNumber" readonly required>
					</div>
				</span> 
				<span class="span5">
					<div class="control-group ">
						<label class="control-label">Bandeira do cart&atilde;o</label>						
						<select ui-select2
							name="cardFlag"
							id="creditCardFlag"
							class="bandeira-cartao select-h38"
							ng-model="creditCard.flag"
							ng-disabled="!internet"
							required>
							<option value="">Selecione a bandeira do cart&atilde;o</option>
							<option ng-repeat="cardFlag in cardFlags" value="{{cardFlag}}">{{cardFlag}}</option>
						</select>
					</div>
				</span>	
			</div>
			<div class="row-fluid">
				<span class="span5">
					<div class="control-group ">
						<label class="control-label">N&uacute;mero do cart&atilde;o</label>
						<input class="input-block-level input-large" id="creditCardNumber" type="text" ng-disabled="!merchant || !internet" ng-model="creditCard.number" number tnt-input required maxlength="16">
					</div>
				</span>	
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">CVV</label>
						<input class="input-block-level input-large" type="text" id="cardVerificationValue" ng-disabled="!merchant || !internet" ng-model="creditCard.cvv" number tnt-input required maxlength="3">
					</div>
				</span>	
			</div>
			
			<div class="row-fluid">
				<span class="span4">
					<div class="control-group ">
						<label class="control-label">Validade do cart&atilde;o (m&ecirc;s)</label>					
						<select ui-select2
							name="cardExpirationMonth"
							class="input-large select-h38"
							ng-model="creditCard.expirationMonth"
							ng-disabled="!merchant || !internet"
							required>
							<option value="">Selecione o m&ecirc;s</option>
							<option ng-repeat="month in months" value="{{month.id}}">{{month.name}}</option>
						</select>
					</div>
				</span>	
				
				<span class="span4">
					<div class="control-group ">
						<label class="control-label">Validade do cart&atilde;o (ano)</label>					
						<select ui-select2
							name="cardExpirationYear"
							class="input-large select-h38"
							ng-model="creditCard.expirationYear"
							ng-disabled="!merchant || !internet"
							required>
							<option value="">Selecione o ano</option>
							<option ng-repeat="year in cardExpirationYears" value="{{year}}">{{year}}</option>
						</select>
					</div>
				</span>	
			</div>
			
			<div class="row-fluid">
				<span class="span8">
					<div class="control-group">
						<label class="control-label">Nome do titular do cart&atilde;o</label>
						<input class="input-block-level input-large" type="text" id="cardholderName" ng-disabled="!merchant || !internet" ng-model="creditCard.cardholderName" required>
					</div>
				</span>
			</div>
			
			<div class="row-fluid">
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">CPF titular do cart&atilde;o</label>
						<input class="input-block-level input-large" id="cardholderDocument" type="text" ng-disabled="!merchant || !internet" ng-model="creditCard.cardholderDocument" required tnt-input number maxlength="11">
					</div>
				</span>	
				<span class="span3">
					<div class="control-group ">
						<label class="control-label">Nro parcelas</label>					
						<select ui-select2
							name="installment"
							class="parcelas-cartao select-h38"
							ng-model="creditCard.installment"
							ng-disabled="!internet"
							required>
							<option value="">nro parcelas</option>
							<option ng-repeat="installment in installments" value="{{installment}}">{{installment}}</option>
						</select>
					</div>
				</span>	
				<span class="span2">
					<div class="control-group ">
						<label class="control-label">Valor R$</label>
						<input class="input-block-level input-large" type="text" id="cardAmount" ng-model="creditCard.amount" currency tnt-input required max-length="11">
					</div>
				</span>	
			</div>
		</form>
