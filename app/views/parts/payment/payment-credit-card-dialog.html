<div class="container">
	<form class="form-payment-credit-card" name="creditCardForm">
		<span class="heading-gradient">PAGAMENTO COM CART&Atilde;O</span>
		<div class="row-fluid">
			<div class="controls-row">
				<div class="control-group lbl-top">
					<label class="control-label">Parcelas</label>
					<div class="controls">
						<select ui-select2 ng-model="card.installmentPlan" class="combo-width-1" required>
							<option ng-repeat="installments in dataProvider.cardData.installments" value="{{installments}}">{{installments}}</option>
						</select>
					</div>
				</div>
				<div class="control-group lbl-top">
					<label class="control-label">Cartão</label>
					<div class="controls">
						<select ui-select2 ng-model="card.flag" class='combo-width' required>
							<option ng-repeat="flags in dataProvider.cardData.flags" value="{{flags}}">{{flags}}</option>
						</select>
					</div>
				</div>
				<div class="control-group lbl-top">
					<div class="control-group lbl-top">
						<label class="control-label" >Valor</label>
						<div class="controls">
							<input ng-model="card.value" class="input-small text-right" type="text"  placeholder="" currency required recall>
						</div>
					</div>
				</div>
				<div class="control-group lbl-top" >
					<div class="controls">
						<span ng-click="addCreditCard(card)" class="btn-plus-pink hover-state-pointer"><img src="images/btn-plus-pink.png" alt="" /></span>
					</div>
				</div>
			</div>
			<div class="grid-payment-credit-card">
				<div class="header">
					<div class="row-payment-credit-card-grid">
						<span class="col-1"><div>Parcelas</div></span><span class="col-2"><div>Cart&atilde;o</div></span><span class="col-3"><div>Valor</div></span><span class="col-4"><div></div></span>
					</div>
				</div>
				<div class="scroll-payment-grid">
					<div class="row-payment-credit-card-grid" ng-repeat="card in payments.creditCards">
						<span class="col-1"><div>{{card.installmentPlan}}</div></span><span class="col-2"><div>{{card.flag}}</div></span><span class="col-3"><div>{{card.value | currency:''}}</div></span><span class="col-4"><div ng-click="remove($index)" class="hover-state-pointer"><img src="images/del-pink.png" alt="" /></div></span>
					</div>
				</div>
			</div>
			<div class="error" style="display:none">Erro ao inserir dados, contate o suporte informando o código </div>
		</div>
		<div class="row-fluid">
			<div class="total-value-payment-credit-card">
				<div>
					<strong>Valor Total:</strong> {{payments.creditCards | sum:'value' | currency:''}}
				</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="error" style="display:none">
				Erro ao inserir dados, contate o suporte informando o código
			</div>
		</div>

		<div class="clearfix"></div><hr />
		<button ng-click="closeDialog()" class="btn btn-large btn-login" type="submit">
			Cancelar
		</button>
		<button ng-click="submitDialog()" class="btn btn-large btn-login pull-right" type="submit">
			Confirmar
		</button>
	</form>
</div>
