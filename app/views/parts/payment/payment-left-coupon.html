<div class="title-left">
	<div>
        Contas a receber
	</div>
</div>


<div class="left-payment" ng-switch="couponSelected" ng-controller="PaymentCouponCtrl">	
	<br/>
	<div class="row-fluid payment-coupon-fields">
        <form>
			<div class="row-fluid">
				<span class="span8 w428">
					<div class="control-group">
						<label class="control-label">Cliente</label>
						<input class="input-block-level input-large" type="text">
					</div>
				</span>
			</div>
			<div class="row-fluid">
				<span class="span3 w160">
					<div class="control-group ">
						<label class="control-label">Valor</label>
						<input class="input-block-level input-large" type="text">
					</div>
				</span>	
				<span class="span2 w85">
					<div class="control-group ">
						<label class="control-label text-center">Nro Parc.</label>
							<input class="input-block-level hover-state-pointer input-large" type="text">
					</div>
				</span>	
				<span class="span3">
					<div class="control-group ">
						<label class="control-label text-center">1.Vencto</label>
							<!--<input class="input-block-level hover-state-pointer" ng-model="receivable.duedate"
								ng-click="" disabled>-->
							<input type="text" class="date-field input-block-level input-large">
					</div>
				</span>	
				<span class="span2">
					<div class="control-group">
						<label class="control-label text-center">&nbsp;</label>
						<a class="btn btn-open margint2" ng-click="">Ver parcelas</a>
					</div>
				</span>
			</div>
		</form>
	
		<div class="payment-left-btns-area">
			<div class="payment-left-btns">
				<button class="btn btn-cancel btn-large btn-login btn-payment-creditcard" type="submit" ng-click="cancelPayments()">
					Cancelar
				</button>
				<button class="btn btn-ok btn-large btn-login pull-right btn-payment-creditcard" type="submit" ng-click="confirmCoupons()" >
					Confirmar
				</button>
			</div>
		</div>
	</div>
</div>
