<div class="title-left">
	<div>
        Contas a receber
	</div>
</div>


<div class="left-payment" ng-switch="receivableSelected" ng-controller="PaymentreceivableCtrl">	
	<br/>
	<div class="row-fluid payment-receivable-fields marginl112">
        <form>
			<div class="row-fluid">
				<span class="span8 w428">
					<div class="control-group">
						<label class="control-label">Cliente</label>
						<input class="input-block-level input-large" type="text">
					</div>
				</span>
			</div>
			<div class="row-fluid">
				<span class="span2 w85">
					<div class="control-group ">
						<label class="control-label text-center">Nro Parc.</label>
							<input class="input-block-level input-large text-center" type="text">
					</div>
				</span>	
				<span class="span3">
					<div class="control-group ">
						<label class="control-label text-center">1.Vencto</label>
							<!--<input class="input-block-level hover-state-pointer" ng-model="receivable.duedate"
								ng-click="" disabled>-->
							<input type="text" class="date-field input-block-level input-large text-center">
					</div>
				</span>	
				<span class="span3 w160">
					<div class="control-group ">
						<label class="control-label text-right">Valor total</label>
						<input class="input-block-level input-large text-right" type="text">
					</div>
				</span>	
			</div>
			
			<div class="controls-row">
				<div class="control-group lbl-top">				   
					<div class="grid-payment-receivable">
						<div class="header header2 subtitle2-header-receivable">
							<div class="row-payment-grid">
								<span class="col-s1">
									<div>Parcela</div>
								</span>
								<span class="col-s2">
									<div>Vencto</div>
								</span>
								<span class="col-s3">
									<div class="control-label">Valor</div>
								</span>
							</div>
						</div>
						<div class="scroll-payment-grid">
							<div class="row-payment-grid-product-receivable">
								<span class="col-s1">
									<div>
										<span name="amount" class="item">1 de 1</span>
									</div>
								</span>
								<span class="col-s2">
									<div>
										<span name="amount" class="item">30/01/2014</span>
									</div>
								</span>
								<span class="col-s3">
									<div>
										<span name="amount" class="item">808,00</span>
									</div>
								</span>
							</div>
						</div>
					</div>				
				</div>				
			</div>
			
		</form>
	</div>
	
		<div class="payment-left-btns-area">
			<div class="payment-left-btns">
				<button class="btn btn-cancel btn-large btn-login btn-payment-creditcard" type="submit" ng-click="cancelPayments()">
					Cancelar
				</button>
				<button class="btn btn-ok btn-large btn-login pull-right btn-payment-creditcard" type="submit" ng-click="confirmreceivables()" >
					Confirmar
				</button>
			</div>
		</div>
</div>
