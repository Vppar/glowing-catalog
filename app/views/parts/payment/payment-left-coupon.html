<div class="title-left">
	<div>
        Contas a receber
	</div>
</div>


<div class="left-payment" ng-switch="receivableSelected" ng-controller="PaymentOnCuffCtrl">	
	<br/>
	<div class="row-fluid payment-receivable-fields marginl112">
        <form>
			<div class="row-fluid">
				<span class="span8 w428">
					<div class="control-group">
						<label class="control-label">Cliente</label>
						<input class="input-block-level input-large" type="text" value="{{customer.name}}" readonly>
					</div>
				</span>
			</div>
			<div class="row-fluid">
				<span class="span2 w85">
					<div class="control-group">
						<label class="control-label text-center">Nro Parc.</label>
							<input class="input-block-level input-large text-center" type="text" ng-model="installmentQty" number recall ng-change="computeInstallments()" />
					</div>
				</span>	
				<span class="span3">
					<div class="control-group">
						<label class="control-label text-center">1.Vencto</label>
							<input id="vencto" class="date-field input-block-level input-large text-center" type="text" ng-model="dueDate" maxlength="10" datepicker-popup="dd/MM/yy" show-weeks="false"/>
					</div>
				</span>	
				<span class="span3 w160">
					<div class="control-group">
						<label class="control-label text-right">Valor total</label>
						<input id="amount" class="input-block-level input-large text-right" type="text" ng-model="amount" readonly currency required />
					</div>
				</span>	
			</div>
			
			<div class="controls-row">
				<div class="control-group lbl-top">				   
					<div class="grid-payment-receivable">
						<div class="header header2 subtitle2-header-receivable">
							<div class="row-payment-grid">
								<span class="col-s1">
									<div>Parcela</div>
								</span>
								<span class="col-s2">
									<div>Vencto</div>
								</span>
								<span class="col-s3">
									<div class="control-label">Valor</div>
								</span>
							</div>
						</div>
						<div class="scroll-payment-grid">
							<div class="row-payment-grid-product-receivable" ng-repeat="payment in payments">
								<span class="col-s1">
									<div>
										<span name="amount" class="item">{{payment.installment}}</span>
									</div>
								</span>
								<span class="col-s2">
									<div>
										<span name="amount" class="item">{{payment.dueDate | date:'dd/MM/yy'}}</span>
									</div>
								</span>
								<span class="col-s3">
									<div>
										<span name="amount" class="item">{{payment.amount | currency}}</span>
									</div>
								</span>
							</div>
						</div>
					</div>				
				</div>				
			</div>
			
		</form>
	</div>
	
		<div class="payment-left-btns-area">
			<div class="payment-left-btns">
				<button class="btn btn-cancel btn-large btn-login btn-payment-creditcard" type="submit" ng-click="cancelPayments()">
					Cancelar
				</button>
				<button class="btn btn-ok btn-large btn-login pull-right btn-payment-creditcard" type="submit" ng-click="confirmreceivables()" >
					Confirmar
				</button>
			</div>
		</div>
</div>
