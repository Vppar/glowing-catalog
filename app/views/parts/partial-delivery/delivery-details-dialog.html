<div class="container">

	<form class="form-delivery-details-modal">
		<span class="heading-gradient">DETALHES DA ENTREGA</span>
		<div class="row-fluid">
			<div class="controls-row">
				<div class="control-group lbl-top">
					<label class="control-label">Produto</label>
					<select class="combo-width-delivery-details" ui-select2 disabled
						ng-model="item">
						<option value="{{item.id}}">{{item.title}}</option>
					</select>
				</div>
				<div class="control-group lbl-top">
					<div class="control-group lbl-top">
						<label class="control-label">Qtde</label>
						<div class="controls">
							<input class="input-small text-center" type="text" placeholder=""
								ng-model="delivery.qty" number recall>
						</div>
					</div>
				</div>
			</div>
			<div class="grid-delivery-details">
				<div class="header">
					<div class="row-grid-delivery-details">
						<span class="col-1">
							<div>Produto</div>
						</span><span class="col-2">
							<div>Data</div>
						</span> <span class="col-3"><div>Qtde</div></span> <span class="col-5"><div></div></span>
					</div>
				</div>
				<div class="scroll-delivery-details-grid">
					<div class="row-grid-delivery-details"
						ng-repeat="deliver in dataProvider.deliveries | filter: orderItemDeliveriesFilter | orderBy:'-datetime'">
						<span class="col-1">
							<div>{{deliver.item.title}}</div>
						</span><span class="col-2">
							<div>{{deliver.datetime | date: 'dd/MM/yyyy HH:mm:ss'}}</div>
						</span> <span class="col-3">
							<div class="hover-state-pointer">{{deliver.qty}}</div>
						</span> 
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="total-value-delivery-details">
					<div>
						<strong>Total:</strong> {{dataProvider.deliveries | filter: orderItemDeliveriesFilter | sum:'qty'}}
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="error" style="display: none">Erro ao inserir
					dados, contate o suporte informando o c√≥digo</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<hr />
		<button ng-click='closeDialog()' class="btn btn-large btn-login"
			type="submit">Cancelar</button>
		<button ng-click='confirm()'
			class="btn btn-large btn-login pull-right" type="submit">
			Confirmar</button>

	</form>

</div>
