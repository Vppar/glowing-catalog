<div class="container">

	<form class="form-delivery-details-modal">
		<span class="heading-gradient">DETALHES DA ENTREGA</span>
		<div class="row-fluid">
			<div class="controls-row">
				<div class="control-group lbl-top">
				<label class="control-label"> Data </label>
				<div class="controls">
					<input type="text" show-weeks="false" datepicker-popup="dd/MM/yyyy"
						class="date-field input-small" required ng-model="delivery.datetime">
				</div>
			</div>
			<div class="control-group lbl-top">
				<span class="ic-calendar"><img src="images/icons/ic-calendar.png"></span>
				</div>
			
				<div class="control-group lbl-top">
					<div class="control-group lbl-top">
						<label class="control-label">Hora</label>
						<div class="controls">
							<input class="input-mini" type="text" ng-model="delivery.time">
						</div>
					</div>
				</div>
			</div>
			<div class="controls-row">
				<div class="control-group lbl-top">
					<label class="control-label">Produto</label>
					<select class="combo-width-delivery-details" ui-select2 ng-model="item.id">
						<option ng-repeat="orderItem in order.items" value="{{orderItem.id}}" >{{orderItem.title}}</option>
					</select>
				</div>
				<div class="control-group lbl-top">
					<div class="control-group lbl-top">
						<label class="control-label">Qtde</label>
						<div class="controls">
							<input class="input-small text-center" type="text" placeholder=""
								ng-model="item.qty" number recall>
						</div>
					</div>
				</div>
				<div class="control-group lbl-top">
				<div class="controls">
					<span class="btn-plus-pink hover-state-pointer"
						ng-click="addToDelivery(item)"> <img
						src="images/btn-plus-pink.png" alt="" />
					</span>
				</div>
			</div>
			</div>
			<div class="grid-delivery-details">
				<div class="header">
					<div class="row-grid-delivery-details">
						<span class="col-1">
							<div>Produto</div>
						</span><span class="col-3"><div >Qtde</div></span> <span class="col-5"><div></div></span>
					</div>
				</div>
				<div class="scroll-delivery-details-grid">
					<div class="row-grid-delivery-details"
					ng-repeat="item in delivery.items | orderBy:'-datetime'">
						<span class="col-1">
							<div>{{item.title}}</div>
						</span><span class="col-2">
							<div>{{item.qty}}</div>
						</span> <span class="col-4">
							<div class="hover-state-pointer">
								<img src="images/del-pink.png" alt="" ng-click="removeFromDelivery($index)" />
							</div>
						</span> 
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="total-value-delivery-details">
					<div>
						<strong>Total:</strong> {{delivery.items  | sum:'qty'}}
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="error" style="display: none">Erro ao inserir
					dados, contate o suporte informando o c√≥digo</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<hr />
		<div class="panel-dialog">
			<div class="row-fluid">
				<span class="span4">
					<button 
						ng-click='cancel()' 
						class="btn btn-large"
						type="submit">
						Cancelar
					</button>
				</span>
				<span class="span4">
					<button 
						ng-click='save()'
						class="btn btn-large btn-login " 
						type="submit">
						Salvar como Agendamento
					</button>
				</span>
				<span class="span4">
					<button 
						ng-click='deliver()'
						class="btn btn-large btn-login pull-right" 
						type="submit">
						Registrar Entrega
					</button>
				</span>
			</div>
			</div>
	</form>
</div>
