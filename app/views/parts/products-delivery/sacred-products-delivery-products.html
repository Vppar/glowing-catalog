<div class="content-body content-all product-delivery-products-part">
	<div class="grid">
		<div class="grid-header">
			<div class="row">
				<div class="col-12">Produto/C&oacute;digo</div>
				<div class="col-2 text-center">Qtde</div>
				<div class="col-5 text-center">Entregue</div>
				<div class="col-5 text-center">Entrega</div>
			</div>
		</div>

		<div class="grid-body grid-scroll">
			<div class="grid-item single-line clicable" ng-repeat="product in pendingProducts">
				<div class="row">
					<div class="col-12 product-name">
						<span>{{product.title}}</span>
						<small>{{product.SKU}} - {{product.line}}</small>
					</div>

					<div class="col-2 text-center">{{product.qty}}</div>

					<div class="col-5 text-center">{{product.dQty}}</div>

					<div class="col-5 text-center">
						<tnt-number-picker ng-model="ticket.watchedQty[$index]" min="0" max="{{product.maxDeliver}}"></tnt-number-picker>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="buttons-holder">
		<button class="button-green pull-right">Confirmar</button>
	</div>

</div>
