<div class="content-header">
	<div class="row">
		<div class="col-10 name-cutter client-header-test">
			Cliente: {{selectedOrder.customerName}}<br />
			<small>{{selectedOrder.phone | phone}}</small>
		</div>
		<div class="col-1">
			&nbsp;
		</div>
		<div class="col-6 order-header-test">
			Pedido: {{selectedOrder | uuidCode}}
		</div>
		<div class="col-7">
			<div class="calendar-label-left calendar-header-test">
				<div class="text-over">Agendamento:</div>
				<input id="dtDelivery" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" min="dtFilter.minDate" required readonly maxlength="10" ng-model="dtFilter.deliveryDate">
				<label for="dtDelivery" class="ic-calendar">
					<img src=images/icons/ic-calendar-pink.png>
				</label>
			</div>
		</div>
	</div>
</div>
<div class="content-body product-delivery-products-part-test">
	<div class="grid">
		<div class="grid-header">
			<div class="row">
				<div class="col-11">Produto/C&oacute;digo</div>
				<div class="col-3 text-center">Estoque Atual</div>
				<div class="col-3 text-center">Total Pedido</div>
				<div class="col-3 text-center">Qtde a Entregar</div>
				<div class="col-4 text-center">Entregar</div>
			</div>
		</div>

		<div class="grid-body grid-scroll">
			<div class="grid-item" ng-repeat="product in selectedOrder.selectedOrderProducts">
				<div class="row">
					<div class="col-11 product-name">
						<span>{{product.title}}</span>
						<small>{{product.uniqueName}}</small>
					</div>
					<div class="col-3 text-center">{{product.stock}}</div>
					<div class="col-3 text-center">{{product.qty}}</div>
					<div class="col-3 text-center">{{product.maxDeliver}}</div>
				   <div class="col-4 text-center">
						<tnt-number-picker ng-model="ticket.watchedQty[$index]" min="0" max="{{product.maxDeliver}}"></tnt-number-picker>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="buttons-holder">
		<spinner-button class="new-button-force-payment-confirm-size btn btn-ok pull-right" ng-disabled="disableConfirm" spinner-promise="confirm()">
		Confirmar
		</spinner-button>
		<button class="button-black pull-left" ng-click="cancel()">Cancelar</button>
	</div>
</div>
