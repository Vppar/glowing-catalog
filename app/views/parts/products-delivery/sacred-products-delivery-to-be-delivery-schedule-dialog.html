<style>
	#sacred *{
		box-sizing:border-box;
	}
	#sacred .side-label{
		height: 30px;
		line-height: 30px;
	}
	#sacred .modal-foot{
		float: left;
	}
	#sacred .modal-form .row{
		margin-bottom: 10px;
	}
	#sacred .modal-form .input-time{
		width: 100%;
		height: 30px;
		line-height: 30px;

	}

</style>
<div id="sacred">
	<div class="modal-head">Agendamento de entrega</div>

	<div class="modal-body">

		<div class="modal-form">
			<div class="row">
				<div class="col-12">
					<div class="side-label">
						Informar a data NFe
					</div>
				</div>
				<div class="col-12">
					<div class="calendar">
						<input id="dtFinal" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" required readonly maxlength="10" ng-model="scheduledDelivery.date" disabled>
						<label for="dtIni" class="ic-calendar">
							<img src="images/icons/ic-calendar.png">
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="side-label">
						Hora agendada
					</div>
				</div>
				<div class="col-12">
					<input id="i4" class="input-time" type="text" name="i4" ng-model="schedule.hour" hour hour-format="HH:mm" recall/>
				</div>
			</div>
		</div>


	</div>

	<div class="modal-foot">
		<hr />
		<button class="btn btn-cancel pull-left" type="submit" ng-click="cancel()">Cancelar</button>	
		<button class="btn btn-ok pull-right" type="submit" ng-disabled="hour.disable" ng-click="confirm()">Confirmar</button>
	</div>
</div>
