<style>
	#sacred *{
		box-sizing:border-box;
	}
	#sacred .side-label{
		height: 30px;
		line-height: 30px;
	}
	#sacred .modal-foot{
		float: left;
	}
	#sacred .modal-form .row{
		margin-bottom: 10px;
	}
	#sacred .modal-form .input-time{
		width: 100%;
		height: 30px;
		line-height: 30px;

	}

#sacred .products-delivery-to-be-delivery .calendar {
	margin-right:0;
}
#sacred .products-delivery-to-be-delivery .ic-calendar {
	float:right;
}
#sacred .products-delivery-to-be-delivery .ic-calendar img {
	margin:2px 4px 0 0;
}

</style>
<div id="sacred">
	<div class="modal-head">Agendamento de entrega</div>

	<div class="modal-body products-delivery-to-be-delivery">

		<div class="modal-form">
			<div class="row">
				<div class="col-11">
					<div class="side-label">
						Data da entrega
					</div>
				</div>
				<div class="col-13">
					<div class="calendar">
						<input style="width: 97px;" id="dtFinal" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" required readonly maxlength="10" ng-model="scheduledDelivery.date" disabled>						
					</div>
					<label for="dtFinal" class="ic-calendar">
						<img src=images/icons/ic-calendar-pink.png>
					</label>
				</div>
				
			</div>
			<div class="row">
				<div class="col-11">
					<div class="side-label">
						Hora da entrega
					</div>
				</div>
				<div class="col-5">
					<input style="padding-left: 12px;" id="i4" class="input-time" type="text" name="i4" ng-model="schedule.hour" recall/>
				</div>
				<div class="col-5">
					<input style="padding-left: 12px;" id="i5" class="input-time" type="text" name="i4" ng-model="schedule.minute" recall/>
				</div>
			</div>
		</div>


	</div>

	<div class="modal-foot">
		<hr />
		<button class="btn btn-cancel pull-left" type="submit" ng-click="cancel()">Cancelar</button>	
		<button class="btn btn-ok pull-right" type="submit" ng-disabled="scheduledDelivery.disabled" ng-click="confirm()">Confirmar</button>
	</div>
</div>
