<div id="sacred">
    <div class="modal-head">Defini&ccedil;&atilde;o da Meta</div>

    <div class="modal-body">
        <form class="form">
            <div class="fields">
                <div class="row">
                    <div class="col-12">
                        <label class="inline-label">Nome da meta</label>
                    </div>
                    <div class="col-12">
                        <input id="i1" type="text" name="i1" class="input-nf-panel" ng-model="nfe.number" maxlength="10"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="inline-label">Data da Meta</label>
                    </div>
                    <div class="col-12">
                        <div class="inline-date">
                            <input id="dateNf" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy"
                                   class="marginReset date-field input-small w75" required readonly maxlength="10" ng-model="nfe.date">
                            <img src="images/icons/ic-calendar-pink.png">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-foot">
        <hr/>
        <button class="button-black pull-left" type="submit" ng-click="cancel()">Cancelar</button>
        <button class="button-green pull-right" type="submit" ng-disabled="nfe.disable" ng-click="confirm()">Confirmar</button>
    </div>
</div>
