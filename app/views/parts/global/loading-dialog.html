<style>
  .progress .bar {
    background: rgb(191, 30, 98);
  }
</style>

<div id="sacred">
  <div class="modal-body">
    <div class="progress progress-stripped">
      <div class="bar"  role="progressbar"
          aria-valuenow="{{ step.value }}"
          aria-valuemin="0"
          aria-valuemax="100"
          style="width: {{ step.value }}%;">
          {{ step.message }}
      </div>
    </div>
  </div>
</div>
