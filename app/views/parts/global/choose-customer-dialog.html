<div class="modal-head">Selecione o Terceiro</div>

<div class="modal-body modal-add-basket-dialog-body">

	<div class="row-fluid">
		<div class="span12">
					<select ui-select2 class='combo-width' data-placeholder="Selecione Cliente" ng-model="customerId" tnt-select2 >
						<option value="">Selecione Cliente</option>
						<option value="{{customer.uuid}}" ng-repeat="customer in customers">{{customer.name}}</option>
					</select>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<div class="error" style="display: none">Erro ao inserir dados, contate o suporte informando o c√≥digo</div>
		</div>
	</div>
</div>

<div class="modal-foot">
    <hr />
    <button ng-click='cancel()' class="btn btn-cancel btn-large btn-login"  type="submit">Cancelar</button>
	<button ng-click='confirm()' class="btn btn-ok btn-large btn-login pull-right" type="submit">
		<span ng-hide="customerId">Novo Cliente</span>
		<span ng-show="customerId">Confirmar</span>
	</button>
</div>
