<div class="container">
	<form class="form-choose-customer">
		<span class="heading-gradient">SELECIONE O CLIENTE</span>
		<div class="row-fluid">
			<div class="controls-row">
				<div class="control-group lbl-top">
					<div class="controls">
						<div class="control-group lbl-top">
							<select ui-select2 class='combo-width' data-placeholder="Selecione Cliente" ng-model="customerId">
								<option value="">Selecione Cliente</option>
								<option value="{{customer.id}}" ng-repeat="customer in customers">{{customer.name}}</option>
							</select>
						</div>

					</div>
				</div>
			</div>
			<div class="error" style="display: none">Erro ao inserir dados, contate o suporte informando o c√≥digo</div>
		</div>
		<div class="clearfix"></div>
		<hr />
		<button ng-click='cancel()' class="btn btn-cancel btn-large btn-login"
			type="submit">Cancelar</button>
		<button ng-click='confirm()' class="btn btn-ok btn-large btn-login pull-right" type="submit">
			<span ng-hide="customerId">Novo Cliente</span>
			<span ng-show="customerId">Confirmar</span>
		</button>
	</form>
</div>
