<div class="container">
	<form class="form-confirmation-dialog" name='checkForm'>
		<span class="heading-gradient">{{title | truncate:34}}</span>
		<div class="row-fluid">
			<p>
				{{message}}
			</p>
			<p></p>
			<div class="clearfix"></div>
			<hr />
			<button ng-click="cancel()" class="btn btn-cancel btn-large btn-login" ng-show="btnNo" type="submit">
				{{btnNo}}
			</button>
			<button ng-click="confirm()" class="btn btn-ok btn-large btn-login pull-right" type="submit">
				{{btnYes}}
			</button>
		</div>
		<div></div>
	</form>
</div>
