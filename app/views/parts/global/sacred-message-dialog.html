<div id="sacred">
	<div class="modal-head">
		{{title | truncate:34}}
	</div>
	
	<div class="modal-body">
		<p ng-bind-html="message"></p>
	</div>
	
	<div class="modal-foot" fast-click>
		<hr />
		<button ng-click="cancel()" class="button-black  pull-left" ng-show="btnNo" type="submit">
			{{btnNo}}
		</button>
		<button ng-click="confirm()" class="button-green pull-right" type="submit">
			{{btnYes}}
		</button>
	</div>
</div>
