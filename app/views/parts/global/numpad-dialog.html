desconto em Produto

                    <img src="images/keyboard/n7.png" width="68" height="68" alt="7"/> 
                    <img src="images/keyboard/n8.png" width="68" height="68" alt="8"/> 
                    <img src="images/keyboard/n9.png" width="68" height="68" alt="9"/> 
                    <img src="images/keyboard/btn-back.png" width="67" height="68" alt="backspace"/>

                <span class="l2">
