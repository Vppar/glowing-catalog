	<div class="container">
<script>
var initMagnifier = function () {
 $('#magnifier').zoom({magnify: 2});
};
</script>
	<form class="form-add-to-basket">	
		<span class="heading-gradient">{{product.title}}</span>
		<span class="wrapper-qtde wrapper-size">
			<!--<input-qty ng-model="qty" min="1"></input-qty>-->

							<div class="header2">
								<div class="row-input-products-grid">

								</div>
							</div>
							<div class="scroll-input-products-grid2">
								<div class="row-input-products-grid" >
									<span class="col-1"><img src="images/catalog/samples/color-1.png" alt="sample" /><div>Lipstick Berries 054 Lipstick Berries 054 Lipstick Berries 054</div></span>
                                    <span class="col-2"><div>33{{product.inventory}}</div></span>
                                    <span class="col-3"><div>{{product.price | currency:''}}</div></span>
                                    <span class="col-4"><span class="ic-arrow-left2" ng-click="decrement()"><img src="images/arrow-left-pink.png" alt="" /></span><div>5</div><span class="ic-arrow-right2" ng-click="increment()"><img src="images/arrow-right-pink.png" alt="" /></span>
								</div>
								<div class="row-input-products-grid" >
									<span class="col-1"><img src="images/catalog/samples/color-2.png" alt="sample" /><div>Complexo Facial Noturno Time</div></span>
                                    <span class="col-2"><div>14{{product.inventory}}</div></span>
                                    <span class="col-3"><div>{{product.price | currency:''}}</div></span>
                                    <span class="col-4"><span class="ic-arrow-left2" ng-click="decrement()"><img src="images/arrow-left-pink.png" alt="" /></span><div>5</div><span class="ic-arrow-right2" ng-click="increment()"><img src="images/arrow-right-pink.png" alt="" /></span> </span>
								</div>
							</div>
						</div>
		</span>
		<div class="img-catalog-basket">

			<span class='zoom' id='magnifier'>
            	<img ng-src="images/catalog/products/{{product.image}}" onload="javascript:initMagnifier();" alt="" />
           </span>
           <div class="price-add-to-basket margint10"><span class="price-popup-small">Total  {{product.price * qty | currency:''}}</span></div>
		</div>
        
		<div class="clearfix"></div>
		<hr />
		<button ng-click='cancel()' class="btn btn-cancel btn-large btn-login"
			type="submit">Cancelar</button>
		<button ng-click='addToBasket()' class="btn btn-ok btn-large btn-login pull-right"
			type="submit">Adicionar</button>
	</form>
</div>
