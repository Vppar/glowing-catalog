<div class="container">
	<script>
	var initMagnifier = function () {
	 $('#magnifier').zoom({magnify: 2});
	};
	</script>
	
	<form class="form-add-to-basket">	
		<span class="heading-gradient">{{product.title}}</span>
		<span class="wrapper-qtde wrapper-size">
			<!--<input-qty ng-model="qty" min="1"></input-qty>-->
            		<div class="grid-input-products">
							<div class="header2">
								<div class="row-input-products-grid">
									<span class="col-1"><div>Op&ccedil;&otilde;es</div></span><span class="col-2"><div>Estoque</div></span><span class="col-3"><div>Pre&ccedil;o</div></span><span class="col-4"><div>Qtde</div></span>
								</div>
							</div>
							<div class="scroll-input-products-grid2">
								<div class="row-input-products-grid" ng-repeat="item in grid">
									<span class="col-1"><div class="options"></div>
										<div>{{item.option}}<br/><span class="code-product">codigo</span></div>
									</span>
                                    <span class="col-2"><div>{{item.inventory}}</div></span>
                                    <span class="col-3"><div>{{product.price | currency:''}}</div></span>
                                    <span class="col-4"><input-qty ng-model="item.qty" min="0"></input-qty></span>
								</div>
							</div>
						</div>
		</span>
		<div class="img-catalog-basket">
			<span class='zoom' id='magnifier'>
            	<img ng-src="images/catalog/products/{{product.image}}" onload="javascript:initMagnifier();" alt="" />
           </span>
           
		    <div class="price-add-to-basket margint10">
				<div class="quantidade">
					<span class="label-input-qtde">Qtde</span>
					<span class="qty-value">1</span>
				</div>
				<div class="preco">
					<span class="label-input-qtde">Total</span>
					<span class="qty-value"><span class="price-popup-small">R$</span> {{total | currency:''}}</span>
				</div>
			</div>
		</div>
        
		<div class="clearfix"></div>
		<hr />
		<button ng-click='cancel()' class="btn btn-cancel btn-large btn-login"
			type="submit">Cancelar</button>
		<button ng-click='addToBasket()' class="btn btn-ok btn-large btn-login pull-right"
			type="submit">Adicionar</button>
	</form>
</div>
