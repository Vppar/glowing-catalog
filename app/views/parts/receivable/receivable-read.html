<!-- DATE INTERVAL -->
<div class="row-fluid filter-bar">
	<span class="span2">
		<div class="controls">
			<div class="control-group lbl-top">
				<div class="controls">
					<input type="text" placeholder="De" show-weeks="false"
						datepicker-popup="dd/MM/yyyy" class="date-field input-small"
						required ng-model="dtInitial">
				</div>
			</div>
			<div class="control-group lbl-top">
				<span class="ic-calendar hover-state-pointer calendar-financial">
					<img src="images/icons/ic-calendar.png">
				</span>
			</div>
		</div>
	</span> 
	<span class="span2">
		<div class="controls">
			<div class="control-group lbl-top">
				<div class="controls">
					<input type="text" placeholder="Até" show-weeks="false"
						datepicker-popup="dd/MM/yyyy" class="date-field input-small"
						required ng-model="dtFinal">
				</div>
			</div>
			<div class="control-group lbl-top">
				<span class="ic-calendar hover-state-pointer calendar-financial">
					<img src="images/icons/ic-calendar.png">
				</span>
			</div>
		</div>
	</span> 
	<span class="span8"> 
		<input type="checkbox" value="todos">
		<span class="txtpad">todos os valores em aberto até {{dtInitial}}</span>
	</span>
</div>

<!-- FILTER -->
<div class="row-fluid filter-bar">

	<div class="input-append input-search span4">
		<input class="input-xlarge" id="appendedInput" type="text" placeholder="Filtro"> 
		<span class="add-on">
			<i class="icon-search"></i>
		</span>
	</div>
	<div class="span8 txtpad">(4 itens)</div>
	<span class="pull-right red-color">Total: R$ 1.000,00</span>
</div>
