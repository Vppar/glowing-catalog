<div class="container">
    <div class="new-page">
        <div class="new-header">
            <span>Recebíveis</span>
        </div>
        <div class="new-body">

            <div class="row-fluid">
                <div class="span12">
                    <div class="new-calendar">
                        <div class="text">Período: </div>
                        <input id="dtIni" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="date-field input-small w75 ng-pristine ng-valid ng-valid-required" required readonly maxlength="10" ng-model="dtInitial">
                        <label for="dtIni" class="ic-calendar">
                            <img src="images/icons/ic-calendar.png">
                        </label>
                    </div>
                    <div class="new-calendar">
                        <input id="dtEnd" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="date-field input-small w75 ng-pristine ng-valid ng-valid-required" required readonly maxlength="10" ng-model="dtFinal"> 
                        <label for="dtEnd" class="ic-calendar">
                            <img src="images/icons/ic-calendar.png">
                        </label>
                    <form>
                    <fieldset>
                    <label class="checkbox">
                        <input type="checkbox"> todos em aberto até {{dtInitial | date:"dd/MM/yyyy 'às' HH:mm:ss"}}
                    </label>
                    </fieldset>
                    </form>
                   
                </div>
                </div>
            </div>
        </div>
</div>
