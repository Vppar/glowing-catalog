<div class="container">
    <div class="new-page">
        <div class="new-header">
            <span>Recebíveis</span>
        </div>
        <div class="new-body">

            <div class="row-fluid">
                <div class="span12">
                    <div class="new-calendar">
                        <div class="text">Período: </div>
                        <input id="dtIni" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="date-field input-small w75 ng-pristine ng-valid ng-valid-required" required readonly maxlength="10" ng-model="dtFilter.dtInitial">
                        <label for="dtIni" class="ic-calendar">
                            <img src="images/icons/ic-calendar.png">
                        </label>
                    </div>
                    <div class="new-calendar">
                        <input id="dtEnd" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="date-field input-small w75 ng-pristine ng-valid ng-valid-required" required readonly maxlength="10" ng-model="dtFilter.dtFinal"> 
                        <label for="dtEnd" class="ic-calendar">
                            <img src="images/icons/ic-calendar.png">
                        </label>
                    <form ng-controller="ReceivableListCtrl">
	                    <fieldset>
		                    <label class="checkbox">
		                        <input type="checkbox" ng-model="allOpenReceivables" ng-true-value="true" ng-false-value="false"> todos em aberto até {{ dtFilter.dtFinal | date:"dd/MM/yyyy"}}
		                    </label>
	                    </fieldset>
                    </form>
                   
                </div>
                </div>
            </div>
        </div>
</div>
