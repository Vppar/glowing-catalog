<div class="receivable-details">
	<div class="row-fluid">
		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Data</label>
				<input type="text" 
				id="date" class="date-field input-block-level" maxlength="10" 
				datepicker-popup="dd/MM/yyyy" show-weeks="false" 
				ng-model="selectedReceivable.created" disabled >
			</div>
		</span>
		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Classifica&ccedil;&atilde;o</label>
				<select ui-select2="select2Options" tnt-select2 class='select-client' ng-model="selectedClassification" disabled>
					<option value="{{class.id}}" ng-repeat="class in classifications">{{class.description}}</option>
				</select>
			</div>
		</span>
		<span class="new-col-4">
			<div class="control-group">
				<label class="control-label">Forma de Pagamento</label>
				<select ui-select2="select2Options" tnt-select2 class='select-client' ng-model="paymentSelected.id" ng-disabled="paymentSelected.id ==2 || selectedReceivable.status==='Recebido'">
					<option value="" ng-hide="true"></option>
					<option value="{{paymentType.id}}" ng-repeat="paymentType in paymentsType">{{paymentType.describe}}</option>
				</select>
			</div>
			
		</span>
		<span class="new-col-5-correct">
			<div class="control-group">
				<label class="control-label">Terceiro</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.entityName" disabled>
			</div>
		</span>

		<span class="new-col-9">
			<div class="control-group">
				<label class="control-label">Observa&ccedil;&atilde;o</label>
				<input name="" class="input-block-level" type="text" placeholder="" ng-model="selectedReceivable.remarks" ng-disabled=" selectedReceivable.status==='Recebido'">
			</div>
		</span>

		

	</div>

	<div class="row-fluid">
		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Documento</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.document" disabled>
			</div>
		</span>
		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Nro Docto</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.uuidCode" disabled>
			</div>
		</span>
		<span class="new-col-2">
			<div class="control-group">
				<label class="control-label">Parcela</label>
				<input class="input-block-level hover-state-pointer"
				id="installments" type="text" ng-model="selectedReceivable.installment"
				ng-click="" disabled>
			</div>
		</span>	
		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Vencto</label>
				<input type="text" id="vencto" class="date-field input-block-level" maxlength="10" min="TODAY" datepicker-popup="dd/MM/yyyy" show-weeks="false" ng-model="selectedReceivable.duedate" ng-disabled="selectedReceivable.status==='Recebido'" required readonly onkeyup="checkInputKeyUp(this)">
			</div>
		</span>	

		<span class="new-col-4">
			<div class="control-group">
				<label class="control-label">Valor</label>
				<input name="amount"
				class="input-block-level currency" type="text" placeholder=""
				ng-model="selectedReceivable.amount" required currency disabled>
			</div>
		</span>	

		<span class="new-col-3" >
			<div class="control-group">
				<label class="control-label">Acréscimo</label>
				<input id="extra" type="text" class="input-block-level currency" ng-model="aditionalInfo.extra" currency ng-disabled="selectedReceivable.status==='Recebido'" >
			</div>
		</span>	
		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Desconto</label>
				<input id="discount" type="text" class="input-block-level currency" ng-model="aditionalInfo.discount" currency ng-disabled="selectedReceivable.status==='Recebido'">
			</div>
		</span>	

		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Total</label>
				<input name="amount"
				class="input-block-level currency" type="text" placeholder=""
				ng-model="total.amount" required currency disabled>
			</div>
		</span>	
	</div>
	
	<!-- ****************** -->
	<!-- CHECK STUFF        -->
	<!-- ****************** -->
	<div class="row-fluid">
		<div class="new-col-15">
			<div ng-show="showCheckFields">
			<span class="new-col-6 padding-left-0">
				<div class="control-group">
					<label class="control-label">Banco</label>
					<input id="bank" name="bank" ng-model='check.bank' class="input-block-level" required maxlength="3" type="text">
				</div>
			</span>

			<span class="new-col-6">
				<div class="control-group">
					<label class="control-label">Agência</label>
					<input id="branch" name="branch" ng-model='check.branch' class="input-block-level" required maxlength="4" type="text">
				</div>
			</span>

			<span class="new-col-6">
				<div class="control-group">
					<label class="control-label">Conta</label>
					<input id="account" name="account" ng-model='check.account' class="input-block-level" required maxlength="13" type="text">
				</div>
			</span>

			<span class="new-col-6 padding-right-0">
				<div class="control-group">
					<label class="control-label">Cheque</label>
					<input id="check" name="check" ng-model='check.check' class="input-block-level" required maxlength="6" type="text">
				</div>
			</span>
		</div>
		</div>
		
		<div class="new-col-9 receivable-buttom-height pull-right">
			<button ng-click="liquidateReceivable()" ng-show="selectedReceivable.status==='A Receber'" class="btn-large margin-left-10 pull-right margin-top-20 btn-red" type="submit">Baixar</button>
			<button ng-click="save('true')" ng-show="selectedReceivable.status==='A Receber'"  class="btn-large btn btn-ok pull-right margin-left-10 margin-top-20" type="submit">Salvar</button>
			<button ng-click="back()" class="btn btn-cancel pull-right btn-large margin-top-20" type="submit">Voltar</button>
		</div>
	</div>
</div>
