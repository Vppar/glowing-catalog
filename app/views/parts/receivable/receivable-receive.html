<div class="receivable-details">
	<div class="row-fluid">
		<span class="span2">
			<div class="control-group">
				<label class="control-label">Data</label>
				<input type="text" 
				id="date" class="date-field input-block-level" maxlength="10" 
				datepicker-popup="dd/MM/yyyy" show-weeks="false" 
				ng-model="selectedReceivable.created" ng-disabled="negotiate==false" >
			</div>
		</span>
		<span class="span2">
			<div class="control-group">
				<label class="control-label">Classifica&ccedil;&atilde;o</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.classification" disabled>
			</div>
		</span>
		<span class="span2">
			<div class="control-group">
				<label class="control-label">Tipo de Recebível</label>
				<!-- <input class="input-block-level hover-state-pointer" type="text" disabled ng-hide="negociate"> -->
				<select ui-select2 tnt-select2 class='select-client' ng-model="receivableType" ng-disabled="negotiate==false">
					<option value="" ng-hide="true"></option>
					<option value="0">Cheque</option>
					<option value="1">Caixa</option>
				</select>
			</div>
		</span>
		<span class="span3">
			<div class="control-group">
				<label class="control-label">Conta a receber</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.entityName" disabled>
			</div>
		</span>
		<span class="span3">
			<div class="control-group">
				<label class="control-label">Valor</label>
				<input name="amount"
				class="input-block-level" type="text" placeholder=""
				ng-model="selectedReceivable.amount" required currency disabled>
			</div>
		</span>	
	</div>

	<div class="row-fluid">
		<span class="span3">
			<div class="control-group">
				<label class="control-label">Documento</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.order.document" disabled>
			</div>
		</span>
		<span class="span2">
			<div class="control-group">
				<label class="control-label">Nro Docto</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.order.uiidCode" disabled>
			</div>
		</span>
		<span class="span2">
			<div class="control-group">
				<label class="control-label">Nro Parc.</label>
				<input class="input-block-level hover-state-pointer"
				id="installments" type="text" ng-model="selectedReceivable.installment"
				ng-click="" disabled>
			</div>
		</span>	
		<span class="span3">
			<div class="control-group">
				<label class="control-label">Vencto 1a. parc.</label>
				<input type="text" id="vencto" class="date-field input-block-level" maxlength="10" datepicker-popup="dd/MM/yyyy" show-weeks="false" ng-model="selectedReceivable.duedate" required readonly onkeyup="checkInputKeyUp(this)" disabled>
			</div>
		</span>	
		<span class="span1">
			<div class="control-group">
				<label class="control-label">Acréscimo</label>
				<input id="extra" type="text" class="input-block-level" ng-model="extra" disabled >
			</div>
		</span>	
		<span class="span1">
			<div class="control-group">
				<label class="control-label">Desconto</label>
				<input id="discount" type="text" class="input-block-level" ng-model="discount" disabled >
			</div>
		</span>	
	</div>



	<div class="row-fluid" ng-show="false">
				<div class="new-col-5">
					<label>Banco</label>
					<select ui-select2 data-placeholder="Selecione o Banco" ng-model="bankId" tnt-select2 >
						<option value="">Selecione o Banco</option>
						<option value="{{bank.id}}" ng-repeat="bank in banks">{{bank.name}}</option>
					</select>
				</div>
				<div class="new-col-3">
					<label>Agência</label>
					<input class="input-block-level " type="text" placeholder="">
				</div>
				<div class="new-col-3">
					<label>Conta Corrente</label>
					<input class="input-block-level " type="text" placeholder="">
				</div>
				<div class="new-col-5">
					<label>Data de Venciamento</label>
					<input type="text" id="date" class="date-field input-block-level ng-pristine ng-valid" maxlength="10" datepicker-popup="dd/MM/yyyy" show-weeks="false" ng-model="selectedReceivable.created">

				</div>
				<div class="new-col-4">
					<label>Cliente</label>
					<input class="input-block-level " type="text" placeholder=""></div>
					<div class="new-col-4">
						<label>Valor</label>
						<input class="input-block-level currency" type="text" placeholder="">
					</div>
					<div class="new-col-1">

					</div>
		</div>

		<div class="row-fluid">
			<span class="span6">
				<div class="control-group">
					<label class="control-label">Observa&ccedil;&atilde;o</label>
					<input name="" class="input-block-level" type="text" placeholder="" ng-model="selectedReceivable.remarks" disabled>
				</div>
			</span>

			<span class="span5 pull-right">
				<label class="control-label">&nbsp;</label>
				<button ng-show="selectedReceivable.status==='Aberta'" ng-click="openReceivable()" class="btn-large btn btn-ok pull-right margin-left-10" type="submit">Liquidar</button>
				<button ng-hide="true" ng-click="negotiation()" class="btn btn-cancel btn-large pull-right margin-left-10" type="submit">Negociação</button>
				<button ng-click="clearSelectedReceivable()" class="btn btn-cancel btn-large margin-left-10 pull-right" type="submit">Voltar</button>
			</span>
			<!-- negociate state buttons -->
			<span class="span5 pull-right" ng-hide="true">
				<label class="control-label">&nbsp;</label>
				<button ng-click="comfirmReceive()" class="btn-large btn btn-ok margin-left-10 pull-right" type="submit">Confirmar</button>
				<button ng-click="clearSelectedReceivable()" class="btn btn-cancel btn-large pull-right" type="submit">Cancelar</button>
			</span>
		</div>
	</div>
