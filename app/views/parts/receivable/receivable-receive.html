<div class="receivable-details">

	<div class="row-fluid">
		<span class="span2">
			<div class="control-group">
				<label class="control-label">Data</label>
				<input type="text" 
				id="date" class="date-field input-block-level" maxlength="10" 
				datepicker-popup="dd/MM/yyyy" show-weeks="false" 
				ng-model="selectedReceivable.created" disabled>
			</div>
		</span>
		<span class="span2">
			<div class="control-group">
				<label class="control-label">Classifica&ccedil;&atilde;o</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.classification" disabled>
			</div>
		</span>
		
		<span class="span2">
			<div class="control-group">
				<label class="control-label">Tipo de Recebível</label>
				<!-- <input class="input-block-level hover-state-pointer" type="text" disabled> -->
				<select ui-select2 tnt-select2 class='select-client' ng-model="customerId">
					<option value="" ng-hide="true"></option>
					<option value="0">Cheque</option>
					<option value="1">Caixa</option>
					
				</select>
			</div>
		</span>

		<span class="span3">
			<div class="control-group">
				<label class="control-label">Conta a receber</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.entityName" disabled>
			</div>
		</span>

		<span class="span3">
			<div class="control-group">
				<label class="control-label">Valor</label>
				<input name="amount"
				class="input-block-level" type="text" placeholder=""
				ng-model="selectedReceivable.amount" required currency disabled>
			</div>
		</span>	



	</div>

	<div class="row-fluid">
		<span class="span3">
			<div class="control-group">
				<label class="control-label">Documento</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.order.document" disabled>
			</div>
		</span>
		
		<span class="span2">
			<div class="control-group">
				<label class="control-label">Nro Docto</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.order.uiidCode" ng-click="" disabled>
			</div>
		</span>

		<span class="span2">
			<div class="control-group">
				<label class="control-label">Nro Parc.</label>
				<input class="input-block-level hover-state-pointer"
				id="installments" type="text" ng-model="selectedReceivable.installment"
				ng-click="" disabled>
			</div>
		</span>	

		<span class="span3">
			<div class="control-group">
				<label class="control-label">Vencto 1a. parc.</label>
				<input type="text" id="vencto" class="date-field input-block-level" maxlength="10" datepicker-popup="dd/MM/yyyy" show-weeks="false" ng-model="selectedReceivable.duedate" required readonly onkeyup="checkInputKeyUp(this)" disabled>
			</div>
		</span>	

		<span class="span1">
			<div class="control-group">
				<label class="control-label">Acréscimo</label>
				<input class="input-block-level" type="text" placeholder="0" currency disabled>
			</div>
		</span>	
		<span class="span1">
			<div class="control-group">
				<label class="control-label">Desconto</label>
				<input class="input-block-level" type="text" placeholder="0" currency disabled>
			</div>
		</span>	

	</div>

	<div class="row-fluid" ng-hide="true">
		<div class="control-group">
			<span class="span1">
				<label class="control-label">&nbsp;</label>
				<div class="input-block-level">Cheque</div>
			</span>
		</div>

		<span class="span2">
			<div class="control-group">
				<label class="control-label">Banco</label>
				<input name="" class="input-block-level" required tnt-input  maxlength="3" type="text">
			</div>
		</span>

		<span class="span2">
			<div class="control-group">
				<label class="control-label">Agência</label>
				<input name="" class="input-block-level" required tnt-input  maxlength="4" type="text">
			</div>
		</span>

		<span class="span2">
			<div class="control-group">
				<label class="control-label">Conta</label>
				<input name="" class="input-block-level" required tnt-input  maxlength="13" type="text">
			</div>
		</span>

		<span class="span1">
			<div class="control-group">
				<label class="control-label">Cheque</label>
				<input name="" class="input-block-level" required tnt-input  maxlength="6" type="text">
			</div>
		</span>


		<span class="span2">
			<div class="control-group">
				<label class="control-label">Vencimento</label>
				<input type="text" class="date-field text-center input-block-level" maxlength="10" datepicker-popup="dd/MM/yyyy" readonly show-weeks="false" min="dateMin"  ng-model="payment.duedate" required tnt-input>
			</div>
		</span>

		<span class="span2">
			<div class="control-group">
				<label class="control-label">Valor</label>
				<input name="" class="input-block-level" required currency tnt-input  maxlength="11" type="text">
			</div>
		</span>
	</div>


	<div class="row-fluid">

		<span class="span6">
			<div class="control-group">
				<label class="control-label">Observa&ccedil;&atilde;o</label>
				<input name="" class="input-block-level" type="text" placeholder="" ng-model="selectedReceivable.remarks" disabled>
			</div>
		</span>
		<span class="span3 pull-right">
			<label class="control-label">&nbsp;</label>
			<button ng-click="clearSelectedReceivable()" class="btn btn-cancel btn-large btn-login" type="submit">Negociação</button>
			<button ng-click="comfirmReceive()" class="btn-large btn btn-ok btn-login pull-right" type="submit">Liquidar</button>
		</span>
		<!-- negociate state buttons -->
		<span class="span3 pull-right" ng-hide="true">
			<label class="control-label">&nbsp;</label>
			<button ng-click="clearSelectedReceivable()" class="btn btn-cancel btn-large btn-login" type="submit">Cancelar</button>
			<button ng-click="comfirmReceive()" class="btn-large btn btn-ok btn-login pull-right" type="submit">Confirmar</button>
		</span>
	</div>

	
	

</div>
