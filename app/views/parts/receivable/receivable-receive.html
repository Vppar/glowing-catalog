<div class="receivable-details">
	<div class="row-fluid">
		<span class="new-col-4">
			<div class="control-group">
				<label class="control-label">Data</label>
				<input type="text" 
				id="date" class="date-field input-block-level" maxlength="10" 
				datepicker-popup="dd/MM/yyyy" show-weeks="false" 
				ng-model="selectedReceivable.created" disabled >
			</div>
		</span>
		<span class="new-col-4">
			<!-- <div class="control-group">
				<label class="control-label">Classifica&ccedil;&atilde;o</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.classification" disabled>
			</div> -->
			<div class="control-group">
				<label class="control-label">Classifica&ccedil;&atilde;o</label>
				<select ui-select2 tnt-select2 class='select-client' ng-model="selectedClassification" disabled>
					<option value="{{class.id}}" ng-repeat="class in classifications">{{class.description}}</option>
				</select>
			</div>
		</span>
		<span class="new-col-4">
			<div class="control-group">
				<label class="control-label"> Tipo de Recebível</label>
				<select ui-select2 tnt-select2 class='select-client' ng-model="paymentSelected.id" ng-disabled="negotiate==false || paymentSelected.id ==2">
					<option value="" ng-hide="true"></option>
					<option value="{{paymentType.id}}" ng-repeat="paymentType in paymentsType">{{paymentType.describe}}</option>
				</select>
			</div>
			
		</span>
		<span class="new-col-6">
			<div class="control-group">
				<label class="control-label">Terceiro</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.entityName" disabled>
			</div>
		</span>
		<span class="new-col-6">
			<div class="control-group">
				<label class="control-label">Valor</label>
				<input name="amount"
				class="input-block-level currency" type="text" placeholder=""
				ng-model="selectedReceivable.amount" required currency disabled>
			</div>
		</span>	
	</div>

	<div class="row-fluid">
		<span class="new-col-6">
			<div class="control-group">
				<label class="control-label">Documento</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.document" disabled>
			</div>
		</span>
		<span class="new-col-4">
			<div class="control-group">
				<label class="control-label">Nro Docto</label>
				<input class="input-block-level hover-state-pointer" type="text" ng-model="selectedReceivable.uuidCode" disabled>
			</div>
		</span>
		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Nro da Parcela</label>
				<input class="input-block-level hover-state-pointer"
				id="installments" type="text" ng-model="selectedReceivable.installment"
				ng-click="" disabled>
			</div>
		</span>	
		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Vencto</label>
				<input type="text" id="vencto" class="date-field input-block-level" maxlength="10" datepicker-popup="dd/MM/yyyy" show-weeks="false" ng-disabled="negotiate==false" ng-model="selectedReceivable.duedate" required readonly onkeyup="checkInputKeyUp(this)" disabled>
			</div>
		</span>	
		<span class="new-col-4" ng-show="negotiate==true ">
			<div class="control-group">
				<label class="control-label">Acréscimo</label>
				<input id="extra" type="text" class="input-block-level currency" ng-model="aditionalInfo.extra" currency ng-disabled="negotiate==false" >
			</div>
		</span>	
		<span class="new-col-4" ng-show="negotiate==true ">
			<div class="control-group">
				<label class="control-label">Desconto</label>
				<input id="discount" type="text" class="input-block-level currency" ng-model="aditionalInfo.discount" currency ng-disabled="negotiate==false" >
			</div>
		</span>	
	</div>
	
	<!-- ****************** -->
	<!-- CHECK STUFF        -->
	<!-- ****************** -->
	<div class="row-fluid" ng-show="showCheckFields && negotiate==true ">
		<span class="new-col-6">
			<div class="control-group">
				<label class="control-label">Banco</label>
				<input id="bank" name="bank" ng-model='check.bank' class="input-block-level" required tnt-input  maxlength="3" type="text">
			</div>
		</span>

		<span class="new-col-6">
			<div class="control-group">
				<label class="control-label">Agência</label>
				<input id="branch" name="branch" ng-model='check.branch' class="input-block-level" required tnt-input  maxlength="4" type="text">
			</div>
		</span>

		<span class="new-col-4">
			<div class="control-group">
				<label class="control-label">Conta</label>
				<input id="account" name="account" ng-model='check.account' class="input-block-level" required tnt-input  maxlength="13" type="text">
			</div>
		</span>

		<span class="new-col-3">
			<div class="control-group">
				<label class="control-label">Cheque</label>
				<input id="check" name="check" ng-model='check.check' class="input-block-level" required tnt-input  maxlength="6" type="text">
			</div>
		</span>

<!--		<span class="new-col-4">
			<div class="control-group">
				<label class="control-label">Valor</label>
				<input id="amount" name="" ng-model='check.amount' class="input-block-level currency" required currency tnt-input  maxlength="11" type="text">
			</div>
		</span>
-->
	</div>

	<div class="row-fluid">
		<span class="new-col-12">
			<div class="control-group">
				<label class="control-label">Observa&ccedil;&atilde;o</label>
				<input name="" class="input-block-level" type="text" placeholder="" ng-model="selectedReceivable.remarks" ng-disabled="negotiate==false">
			</div>
		</span>

		<span class="new-col-10 pull-right">
			<label class="control-label">&nbsp;</label>
			<button ng-show="selectedReceivable.status==='Aberto'" ng-hide="negotiate==true" ng-click="openReceivable()" class="btn-large btn btn-ok pull-right margin-left-10" type="submit">Baixar</button>
			<button ng-show="selectedReceivable.status==='Aberto'" ng-click="setNegotiation(true)" ng-hide="negotiate==true" class="btn btn-cancel btn-large pull-right margin-left-10" type="submit">Alterar</button>
			<button ng-click="clearSelectedReceivable()" ng-hide="negotiate==true" class="btn btn-cancel btn-large margin-left-10 pull-right" type="submit">Voltar</button>
		</span>
		<!-- negociate state buttons -->
		<span class="new-col-10 pull-right" ng-show="negotiate==true">
			<label class="control-label">&nbsp;</label>
			<button ng-click="confirmNegotiate()" class="btn-large btn btn-ok margin-left-10 pull-right"  type="submit">Salvar</button>
			<button ng-click="cancelNegotiate()" class="btn btn-cancel btn-large pull-right" type="submit">Cancelar</button>
		</span>
	</div>
</div>
