<div class="row-fluid">
	<span class="span3">
		<div class="control-group">
			<label class="control-label">Data</label>
			<input name="date"
				class="input-block-level" type="text" placeholder=""
				ng-model="receivable.createdate" required>
		</div>
	</span>
	
	<span class="span9">
		<div class="control-group">
			<label class="control-label">Conta a receber</label>
			<div class="input-append input-width-bills">
				<input class="input-block-level hover-state-pointer"
					id="appendedInput" type="text" ng-model="receivable.entity" disabled>
				<span ng-click="" class="add-on">+</span>
			</div>
		</div>
	</span>
</div>
<div class="row-fluid">
	<span class="span4">
		<div class="control-group">
			<label class="control-label">Documento</label>
			<input name="doc"
				class="input-block-level" type="text" placeholder=""
				ng-model="document.label" required>
		</div>
	</span>
	
	<span class="span3">
		<div class="control-group">
			<label class="control-label">Nro Docto</label>
				<input class="input-block-level hover-state-pointer"
					id="numberdoc" type="text" ng-model="document.number"
					ng-click="" disabled>
		</div>
	</span>
	
	<span class="span5">
		<div class="control-group ">
			<label class="control-label">Classifica&ccedil;&atilde;o</label>
				<input class="input-block-level hover-state-pointer"
					id="rating" type="text" ng-model="receivable.type"
					ng-click="" disabled>
		</div>
	</span>
</div>
<div class="row-fluid">
	<span class="span3">
		<div class="control-group ">
			<label class="control-label">Valor</label>
			<input name="amount"
				class="input-block-level" type="text" placeholder=""
				ng-model="receivable.amount" required>
		</div>
	</span>	
	<span class="span2">
		<div class="control-group ">
			<label class="control-label">Nro Parc.</label>
				<input class="input-block-level hover-state-pointer"
					id="installments" type="text" ng-model="receivable.installments"
					ng-click="" disabled>
		</div>
	</span>	
	<span class="span5">
		<div class="control-group ">
			<label class="control-label">Vencto 1a. parc.</label>
				<input class="input-block-level hover-state-pointer" ng-model="receivable.duedate"
					ng-click="" disabled>
		</div>
	</span>	
	<span class="span2">
		<div class="control-group">
			<a class="btn btn-open" ng-click="">Ver parcela</a>
		</div>
	</span>
</div>
<div class="row-fluid">
	<div class="panel-footer-new-customer">
		<a class="btn btn-cancel" ng-click="cancel()">Cancelar</a> 
		<a class="btn btn-ok" ng-click="confirm()">Adicionar</a>
	</div>
</div>
