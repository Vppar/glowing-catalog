<div class="container">
	<form class="form-choose-customer">	
	<span class="heading-gradient">Dados da Nota Fiscal</span>
	
		<div class="conf-nf-panel">
		
	   	
	        <span class="text-order-panel"> 
	        
	        	<span class="col-1">Informar a data NFe</span>
	        	
	            <span class="col-2">
	            	
	            	<label for="dateNf" class="ic-calendar hover-state-pointer">	            	
	            	
	            		<input id="dateNf" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="marginReset date-field input-small w75" required readonly maxlength="10" ng-model="nfe.date">
	            		<img src="images/icons/ic-calendar.png">
	            	</label>
				</span>
			</span>
			
			<span class="text-order-panel"> 
				
				<span class="col-1">N&uacute;mero da NFe</span>
				
				<span class="col-2"><input id="i1" type="text" name="i1" class="input-nf-panel" ng-model="nfe.number" /></span>
				
			</span>
				
			<span class="text-order-panel"> 
				
				<span class="col-1">Valor Total da NFe</span>
				
				<span class="col-2"><input id="i2" type="text" name="i2" class="input-nf-panel" ng-model="nfe.total" currency /></span>
				
			</span>
			
			<span class="text-order-panel"> 
	
				<span class="col-1" >Informar o Vr Frete</span>
	
				<span class="col-2"><input id="i3" type="text" name="i3" class="input-nf-panel" ng-model="nfe.shipping" currency /></span>
	
			</span>
			
			<span class="text-order-panel"> 
	
				<span class="col-1">N&uacute;mero do Pedido MK</span>
	
				<span class="col-2">
					<input id="i4" type="text" name="i4" class="input-nf-panel" ng-model="nfe.order" />
				</span>
	
			</span>
			
		</div>
	
	<hr />	
	
	<div class="payment-btn-area width100perc">
	
		<button class="btn btn-cancel pull-left margin-left" type="submit" ng-click="cancel()">Cancelar</button>
	
		<button class="btn btn-ok pull-right margin-right" type="submit" ng-disabled="nfe.disable" ng-click="confirm()">Confirmar</button>
	
	</div>
	
	</form>
</div>
