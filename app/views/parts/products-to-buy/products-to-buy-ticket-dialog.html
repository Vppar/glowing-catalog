<div>
	
	<span class="heading-gradient">Dados da Nota Fiscal</span>
	
		<div class="conf-nf-panel">
		
	   		<span class="title-order-panel"> 
	   		
	        	<span class="col-1">Dados da Nota Fiscal</span>
	        	
	            <span class="col-2">Pedido de Compra</span>
	            
			</span>
	        
	        <span class="text-order-panel"> 
	        
	        	<span class="col-1">Informar a data NFe</span>
	        	
	            <span class="col-2">
	            	
	            	
	            	<label for="dt" class="ic-calendar hover-state-pointer">
	            		<input id="dtIni" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="marginReset date-field input-small w75" required readonly maxlength="10" ng-model="nfe.date">
	            	
	            		<img src="images/icons/ic-calendar.png">
	            	</label>
				</span>
			</span>
				
			<span class="text-order-panel"> 
				
				<span class="col-1">Valor total da NFe</span>
				
				<span class="col-2"><input id="i2" type="text" name="i2" class="input-nf-panel" ng-model="nfe.total" currency /></span>
				
			</span>
			
			<span class="text-order-panel"> 
	
				<span class="col-1" >Informar o Vr Frete</span>
	
				<span class="col-2"><input id="i3" type="text" name="i3" class="input-nf-panel" ng-model="nfe.shipping" currency /></span>
	
			</span>
			
			<span class="text-order-panel"> 
	
				<span class="col-1">Cr&eacute;dito de b&ocirc;nus utilizado</span>
	
				<span class="col-2"><input id="i4" type="text" name="i4" class="input-nf-panel" ng-model="nfe.bonus" currency /></span>
	
			</span>
			
		</div>
	
	<hr />	
	
	<div class="payment-btn-area marginBottom">
	
		<button class="btn btn-cancel" type="submit" ng-click="cancel()">Cancelar</button>
	
	</div>
	
	<div class="payment-btn-area marginBottom">
	
		<button class="btn btn-ok" type="submit" ng-disabled="nfe.disable" ng-click="confirm()">Confirmar</button>
	
	</div>

</div>
