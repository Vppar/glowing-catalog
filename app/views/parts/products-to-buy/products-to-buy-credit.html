			</div>

	</span>
	<span class="lbl-money">

				</div>
			</div>

    <div class="row-fluid">
        <div class="new-body-header details-title">
            <span class="new-col-3">Data</span>
            <span class="new-col-9">Hist&oacute;rico</span>
            <span class="new-col-3">NFe</span>
            <span class="new-col-3 currency">D&eacute;bito</span>
            <span class="new-col-3 currency">Cr&eacute;dito</span>
            <span class="new-col-3 currency">Saldo Disp.</span>
        </div>
    </div>

    <div class="row-fluid">
        <div class="new-body-row details-subtitle">
            <span class="new-col-3">{{today | date: 'dd/MM/yyyy'}}</span>
            <span class="new-col-9">Saldo Inicial</span>
            <span class="new-col-3"></span>
            <span class="new-col-3 currency">0,00</span>
            <span class="new-col-3 currency">0,00</span>
            <span class="new-col-3 currency">0,00</span>
        </div>
    </div>

    <div class="new-scrollpanel" ng-repeat="purchase in purchase.orders">
        <div class="row-fluid">
            <div class="new-body-row details-category">
                <span class="new-col-3">{{purchase.created | date:'dd/MM/yyyy'}}</span>
                <span class="new-col-9"></span>
                <span class="new-col-3"></span>
                <span class="new-col-3 currency"></span>
                <span class="new-col-3 currency"></span>
                <span class="new-col-3 currency"></span>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="new-body-row details-subtitle">
            <span class="new-col-3">{{today | date: 'dd/MM/yyyy'}}</span>
            <span class="new-col-9">Saldo Final</span>
            <span class="new-col-3"></span>
            <span class="new-col-3 currency">0,00</span>
            <span class="new-col-3 currency">0,00</span>
            <span class="new-col-3 currency">0,00</span>
        </div>
    </div>

</div>
