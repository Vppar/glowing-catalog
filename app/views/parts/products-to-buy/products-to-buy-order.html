<div class="row-fluid step1">	
	<div class="products-to-buy-edit">	
				
		<span class="menu-level-products-to-buy">
			<div class="btn-group btn-group-sm">
				<a class="btn btn-option active">Se&ccedil;&atilde;o 1</a> 
				<a class="btn btn-option">Se&ccedil;&atilde;o 2</a> 
			</div>
		</span>				
	
		<span class="menu-level-products-to-buy float-right">
			<div class="btn-group btn-group-sm">
				<a class="btn btn-option active">N&iacute;vel 1</a> 
				<a class="btn btn-option">N&iacute;vel 2</a> 
				<a class="btn btn-option">N&iacute;vel 3</a> 
			</div>
		</span>
	
		<br/>
					
		<div class="row-fluid">
			<div class="grid-payment-products-to-buy-edit">
				<div class="header header2 title-header-products-to-buy">
					<div class="row-payment-grid">
						<span class="col-s1">
							<div>Produto/C&oacute;digo</div>
						</span>
						<span class="col-s2">
							<div>&nbsp;</div>
						</span>
						<span class="col-s3">
							<div>P.Unit</div>
						</span>
						<span class="col-s4">
							<div>Qtde m&iacute;n.</div>
						</span>
						<span class="col-s5">
							<div>Qtde.</div>
						</span>
					</div>
				</div>	
				<div class="header header2 section-header-products-to-buy">
					<div class="row-payment-grid">
						<span class="col-s1">
							<div><input type="text" placeholder="Filtrar produto" class="date-field input-small products-to-buy-filter closeimg" ng-model="productFilter.text"></div>
						</span>
						<span class="col-s2">
							<div>Se&ccedil;&atilde;o 1</div>
						</span>
						<span class="col-s3">
							<div>&nbsp;</div>
						</span>
						<span class="col-s4">
							<div>&nbsp;</div>
						</span>
						<span class="col-s5">
							<div>&nbsp;</div>
						</span>
					</div>
				</div>
				<div class="scroll-payment-grid">	
					<span ng-repeat="session in stockReport.sessions">									
						<div class="header header2 subtitle-header-products-to-buy">
							<div class="row-payment-grid">
								<span class="col-s1">
									<div>{{session.label}}</div>
								</span>
								<span class="col-s2">
									<div>&nbsp;</div>
								</span>
								<span class="col-s3">
									<div>&nbsp;</div>
								</span>
								<span class="col-s4">
									<div>&nbsp;</div>
								</span>
								<span class="col-s5">
									<div>&nbsp;</div>
								</span>
							</div>
						</div>
						<span ng-repeat="line in session.lines"> 
							<div class="section">{{line.label}}</div>
							<div class="row-payment-grid-product-products-to-buy" ng-repeat="product in line.items">
								<span class="col-s1-list">
									<div>{{product.title}}</div>
									<div class="code-product">cod.: {{product.SKU}}</div>
								</span>
								<span class="col-s2-list">
									<div>{{product.points}} pts</div>
								</span>
								<span class="col-s3-list">
									<div>{{product.cost | currency: ''}}</div>
								</span>
								<span class="col-s4-list">
									<div>{{product.minQty}}</div>
								</span>
								<span class="col-s5-list">
									<div>
										<input-qty ng-model="watchedQty[product.id]" min="0"></input-qty>
									</div>
								</span>
							</div>
						</span>												
					</span>
				</div><!--fim scroll-->
			</div>
		</div>	
	</div>
</div>
