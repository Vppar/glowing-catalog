<div class="row-fluid step2">	
	<div class="products-to-buy-edit">	
		<div class="row-fluid">
			<div class="grid-payment-products-to-buy-edit">
				<div class="header header2 title-header-products-to-buy">
					<div class="row-payment-grid">
						<span class="col-s1">
							<div>Produto/C&oacute;digo</div>
						</span>
						<span class="col-s2">
							<div>Pts.</div>
						</span>
						<span class="col-s2">
							<div>P.Unit</div>
						</span>
						<span class="col-s3">
							<div>Qtde m&iacute;n.</div>
						</span>
						<span class="col-s4">
							<div>Pedido</div>
						</span>
					</div>
				</div>							
				<div class="scroll-payment-grid"><!--scroll-->
					<span ng-repeat="session in confirmedProducts.sessions">
						<div class="header header2 subtitle-header-products-to-buy">
							<div class="row-payment-grid session-label">
								<span class="col-s1">
									<div>{{session.label}}</div>
								</span>
								<span class="col-s2">
									<div>&nbsp;</div>
								</span>
								<span class="col-s3">
									<div>&nbsp;</div>
								</span>
								<span class="col-s4">
									<div>&nbsp;</div>
								</span>
								<span class="col-s5">
									<div>&nbsp;</div>
								</span>
							</div>
						</div>
						<span ng-repeat="line in session.lines">
							<div class="line">{{line.label}}</div>
							<span ng-repeat="product in line.items">
								<div class="row-payment-grid-product-products-to-buy add-dotted-line">
									<span class="col-s1-list">
										<div>{{product.title}}</div>
										<div class="code-product">{{product.uniqueName}}</div>
									</span>
									<span class="col-s-list">
										<div>{{product.points}}</div>
									</span>
									
									<span class="col-s-list">
										<div>{{product.price | currency:''}}</div>
									</span>
									<span class="col-s-list">
										<div>{{product.minQty}}</div>
									</span>
									<span class="col-s-list">
										<div>{{product.qty}}</div>
									</span>
								</div>
							</span>
						</span>
					</span>
				</div><!--fim scroll-->
							
				<!--Tela "Confirmar pedido"-->
				<div class="payment-btn-area width100perc">
					<button class="btn btn-cancel pull-left margin-left" ng-hide="shouldHideButtons()" type="submit" ng-click="cancel()">Cancelar</button>
	
					<button class="btn btn-ok pull-right margin-right" ng-hide="shouldHideButtons()" type="submit" ng-click="confirm()">Confirmar</button>
				</div>	
			
			</div>
		</div>	
		
	</div>
</div>
