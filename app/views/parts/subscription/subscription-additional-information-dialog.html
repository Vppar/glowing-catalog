<div class="modal-head">Boleto - Assinatura VPink</div>
<div class="modal-body">
   <p ng-style="{'text-align': 'justify', 'margin-left':'20px'}">
      Ol&aacute; Empres&aacute;ria de Beleza! Para completar o pagamento com boleto &eacute; necess&aacute;rio preencher os <br/>
      dados abaixo.
   </p>
   <form name="subscriptionForm" class="form" style="margin-left:15px">
      <div class="row-fluid">
         <div class="new-col-22" ng-style="{'width':'630px'}">
            <label>Nome</label>
            <input  tabindex="4" name="name" type="text" placeholder="" class="input-block-level" ng-model="consultant.name" required>
         </div>
      </div>
      <div class="row-fluid">
         <div class="new-col-21">
            <label>Endere&ccedil;o</label>
            <input  tabindex="4" name="address" type="text"	placeholder="" class="input-block-level" ng-model="consultant.address.street" required>
         </div>
         <div class="new-col-2">
            <label>NÂº</label>
            <input name="number" tabindex="5" value="" type="text" placeholder="" class="input-block-level" ng-model="consultant.address.number" number required>
         </div>
      </div>
      <div class="row-fluid">
         <div class="new-col-12">
            <label>Bairro</label>
            <input tabindex="7" name="neighborhood" type="text" class="input-block-level" ng-model="consultant.address.neighborhood" required>
         </div>
         <div class="new-col-11">
            <label>Complemento</label>
            <input tabindex="6" type="text" class="input-block-level" ng-model="consultant.complement">
         </div>
      </div>
      <div class="row-fluid">
         <div class="new-col-4">
            <label>CEP</label>
            <input name="cep"  tabindex="3" type="text" ng-model="consultant.cep" class="input-block-level" ng-minlength="8" cep="cepValid" required/>
         </div>
         <div class="new-col-11">
            <label>Cidade</label>
            <input name="city" class="input-block-level" tabindex="8" type="text" class="input-block-level" ng-model="consultant.address.city" required>
         </div>
         <div class="new-col-3">
            <label>UF</label>
            <select name="state" tabindex="9" ng-model="consultant.address.state" class="input-block-level" required>
               <option value="{{state}}" ng-repeat="state in states">{{state}}</option>
            </select>
         </div>
         <div class="new-col-5">
            <label>CPF</label>						
            <input name="cpf" tabindex="2" type="text" class="input-block-level" ng-model="consultant.cpf" required>
         </div>
      </div>
   </form>
</div>
<div class="modal-foot">
   <hr />
   <button ng-click='cancel()' ng-style="{'margin-left':'20px'}" class="btn btn-cancel btn-large btn-login"  type="submit">Cancelar</button>
   <button ng-click='confirmPaymentWithBillet()' ng-style="{'margin-right':'30px'}" class="btn btn-ok btn-large btn-login pull-right" type="submit">Confirmar</button>
</div>
