<div class="modal-head">Assinatura VPink</div>
<div class="modal-body">
   <p ng-style="{'text-align': 'justify'}">
      Ol&aacute; Empres&aacute;ria de Beleza! A sua assinatura semestral (Plano Gloss) expirou!<br/>
      Que tal j&aacute; garantir o VPink pelos pr&oacute;ximos meses com desconto especial?
   </p>
   <br/>
   Forma de Pagamento
   <select ng-model="paymentTypeSubscription" ng-style="{'margin-left': '20px', 'width': '200px'}">
      <option value="PAYMENT_TYPE_BILLET"> Boleto </option>
      <option value="PAYMENT_TYPE_CC"> Cart&atilde;o de Cr&eacute;dito </option>      
   </select>
   </br>
   </br>
   <center>      
      <div ng-show="paymentTypeSubscription === 'PAYMENT_TYPE_CC'">
         <button ng-click="continuePaymentFlow('GLOSS')" class="btn btn-ok btn-login" type="submit" ng-style="{'width': '227px'}">           
            Continuar no Plano Gloss</br>(Semestral) &agrave; vista R$ 209,40</br>ou 6 x R$ 34,90
         </button>       
         <button ng-click="continuePaymentFlow('BLUSH')" class="btn btn-ok btn-login" type="submit" ng-style="{'width': '227px'}">
            Quero o Plano Blush</br>(Anual) &agrave; vista R$ 358,80</br>ou 12 x R$ 29,90
         </button>
      </div>
      <div ng-show="paymentTypeSubscription === 'PAYMENT_TYPE_BILLET'">
         <button ng-click="continuePaymentFlow('RIMEL')" class="btn btn-ok btn-login" type="submit" ng-style="{'width': '148px'}">
            Quero o Plano</br>R&iacute;mel (Mensal)</br>&agrave; vista R$ 29,90</br>&nbsp;
         </button>
         <button ng-click="continuePaymentFlow('GLOSS')" class="btn btn-ok btn-login" type="submit" ng-style="{'width': '148px'}">
            Continuar no Plano</br>Gloss (Semestral)</br>&agrave; vista R$ 188,40</br><font size="2px"><i>Economize R$ 21,00</i></font>
         </button>       
         <button ng-click="continuePaymentFlow('BLUSH')" class="btn btn-ok btn-login" type="submit" ng-style="{'width': '148px'}">
            Quero o Plano</br>Blush (Anual)</br>&agrave; vista R$ 322,80</br><font size="2px"><i>Economize R$ 36,00</i></font>
         </button>                  
      </div>
   </center>
</div>
<div class="modal-foot">
   <hr />
   <button ng-click="cancel()" class="btn btn-cancel btn-large btn-login" type="submit">Cancelar</button>
</div>
