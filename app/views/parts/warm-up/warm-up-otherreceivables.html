<!-- *** CONTAS A RECEBER - CARTÕES *** -->
<div class="row-fluid finances-cards-part" ng-controller="OtherReceivablesWarmupCtrl">

	<div class="warm-up-section">

		<div class="row-fluid warm-up-body-row-form" ng-show="true">
			<div class="new-col-9">
				<label>Cliente</label>
				<div class="input-append">
					<input class="input-block-level" readonly="readonly" type="text" ng-model="balance.check.edit.data.clientName" required>
				</div>
			</div>
			<div class="new-col-5">
				<label>Documento</label>
				<select ui-select2 class='combo-width' data-placeholder="Selecione o tipo" ng-model="customerId" tnt-select2 >
					<option value="">Selecione o tipo</option>
				</select>
			</div>
			<div class="new-col-3">
				<label>Parcela</label>
				<input class="input-block-level" type="text" required>
			</div>					
			<div class="new-col-3 text-center">
				<label>Vencto</label>
				<div class="warm-up-calendar"> 
					<input id="dtx" type="text" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="date-field input-small" required="" readonly="" maxlength="10" ng-model="balance.check.edit.data.duedate">
				</div>
			</div>
			<div class="new-col-3 currency">
				<label>Valor</label>
				<input class="input-block-level currency" type="text" ng-model="balance.check.edit.data.amount" currency maxlength="11" required>
			</div>
			<div class="new-col-1 btn-clear-form">
				<span id="confirm" class="btn-plus2 bg-green hover-state-pointer" tnt-kbutton></span>
			</div>
		</div>

	</div><!-- // warm-up section -->

	<div class="warm-up-section finances-cards-part">
		<div class="row-fluid">
			<div class="warm-up-body-header">
	            <div class="new-col-1 text-center">Item</div>
	            <div class="new-col-8">Cliente</div>
	            <div class="new-col-5 text-center">Documento</div>
	            <div class="new-col-3 text-center">Nro Parcela</div>
	            <div class="new-col-3 text-center">Vencto</div>
	            <div class="new-col-3 currency">Valor</div>
	            <div class="new-col-1">&nbsp;</div>
			</div>
		</div>
		<div class="row-fluid">
			<div class="warm-up-body-subtitle">
	            <div class="new-col-17">&nbsp;</div>
	            <div class="new-col-3 text-center">Total</div>
	            <div class="new-col-3 currency">8909,00</div>
	            <div class="new-col-1">&nbsp;</div>
			</div>
		</div>
		<div class="row-fluid new-scrollpanel">
			<div class="warm-up-body-row">
	            <div class="new-col-1 text-center">1</div>
	            <div class="new-col-8">Cliente Sobrenome</div>
	            <div class="new-col-5 text-center">Cartão Mastercard - crédito</div>
	            <div class="new-col-3 text-center">10 de 30</div>
	            <div class="new-col-3 text-center">22/10/2000</div>
	            <div class="new-col-3 currency">8909,00</div>
				<div class="new-col-1">
					<img src="images/del-pink.png" alt="" ng-click="removeCheck(payment)" />
				</div>
			</div>
		</div>
	</div><!-- // warm-up section -->	

</div> <!-- // contas a receber - CARTÕES -->

<div class="new-btn-holder">
	<button class="btn btn-ok pull-right"type="submit" ng-click="confirm()">Confirmar</button>
	<button class="btn btn-cancel pull-right" type="submit" >Cancelar</button>
</div>
