	}

		height: 12px;
		margin-top: 8px;
		background-color: #bf1e62;
	}

	.axis-x path,

		fill: none;
		stroke: none;
		shape-rendering: crispEdges;

	.axis-y path,

		fill: none;
		stroke: none;
		shape-rendering: crispEdges;
	}
	.axis-y .guide{
		stroke: #ddd;
	}

	.axis-y text {
		font-size: 10px;
		fill:#999;
	}

	.axis-x text {
		font-size: 12px;
		fill:#999;
	}

		fill:#333; 
	}*/
	.goal text{
		fill:#fff;
	}
	.snapshot rect{
		fill:#bf1e62; 
	}
	.snapshot text{
		fill:#fff;
	}

	.tip text{
		font-size: 10px;
		fill:#fff;
	}
	text.tiptext {
		font-size: 12px;
		fill:#fff;
	}

	.guide{
		stroke: #666;
	}
