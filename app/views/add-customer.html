<div class="container">
	<div class="row-fluid">
		<span class="span12"> <span ng-include
			src="'views/parts/global/header.html'"></span>
		</span>
	</div>
	<form name="newCustomerForm" ng-class="{failed: failed}">
		<div class="form-container">
    
            <!-- BREAD CRUMBS -->
            <div class="row-fluid bread-crumbs">
				<span class="span10">
					<span class="principal">Novo cliente</span>&nbsp;<span class="crumbs">&nbsp;</span>
				</span>
            </div>
		
			<div class="row-fluid">
				<span class="span6">
					<div class="control-group ">
						<label class="control-label">Nome</label>
						<input name="name" tabindex="1"
							class="input-block-level" type="text" placeholder=""
							ng-model="customer.name" customer-name required>
					</div>
				</span> <span class="span6">
					<div class="control-group ">
						<label class="control-label">E-mails</label>
						<div class="input-append input-width-emails">
							<input class="input-block-level hover-state-pointer"  tabindex="2"
								id="appendedInput" type="email" ng-model="customer.emails[0].address"
								ng-click="openDialogAddCustomerEmails(customer.emails)">
							<span ng-click="openDialogAddCustomerEmails(customer.emails)"
								class="add-on">+</span>
						</div>
					</div>
				</span>
			</div>
			<div class="row-fluid">
				<span class="span2"> 
                	<label for="">Data de Anivers&aacute;rio</label>
                    	<div>
						<select name="birthday" class="select-width-01"ng-model="customer.birthDate.day"  tabindex="3" ui-select2 tnt-select2>
                            <option value="{{day}}" ng-repeat="day in birthdate.days">{{day}}</option>
						</select>
                        <select name="birthmonth" class="select-width-01 marginl5" ng-model="customer.birthDate.month" tabindex="4" ui-select2 tnt-select2>
                                <option value="{{month.id}}" ng-repeat="month in birthdate.months">{{month.id}}</option>
                        </select>
                        </div>
				</span> 
                <span class="span4"> <label class="control-label lbl-tels">Telefones</label>
					<div class="input-append input-width-tels">
						<input class="input-block-level" tabindex="5"
							id="appendedInput" type="text"
							ng-model="customer.phones[0].number"
							ng-click="openDialogAddCustomerTels(customer.phones)" required phone> 
						<span
							ng-click="openDialogAddCustomerTels(customer.phones)"
							class="add-on">+</span>
					</div>
				</span> <span class="span1">
					<div class="control-group ">
						<label class="control-label">CEP</label>
						<input name="cep"  tabindex="6"
							class="input-cep" type="text" ng-model="customer.cep" ng-blur="getCep()"
							ng-minlength="8" cep >
					</div>
				</span>
				<span class="span5"><label
					class="control-label lbl-complement">CPF</label>
					<input  tabindex="7" class="input-block-level input-complement" type="text" ng-blur="validateCpf(customer.document)" ng-model="customer.document" cpf>
				</span>
			</div>
			<div class="row-fluid">
				<span class="span6">
					<div class="control-group ">
						<label class="control-label">Endere&ccedil;o</label>
						<input  tabindex="8"
							name="address" class="input-block-level" type="text"
							placeholder="" ng-model="customer.addresses.street" ng-required="customer.cep">
					</div>
				</span> <span class="span1"> <label class="control-label">NÂº</label>
					<input name="number"  tabindex="9" class="input-address-number" value=""
					type="text" placeholder="" ng-model="customer.addresses.number"
					number ng-required="customer.addresses.street">
				</span> 
				<span class="span5"><label
					class="control-label lbl-complement">Complemento</label>
					<input  tabindex="10"
					class="input-block-level input-complement" type="text"
					ng-model="customer.addresses.complement">
				</span>
			</div>
			<div class="row-fluid">
				<span class="span6">
					<div class="control-group ">
						<label class="control-label">Bairro</label>
						<input  tabindex="11"
							name="neighborhood" class="input-block-level" type="text"
							ng-model="customer.addresses.neighborhood" ng-required="customer.cep">
					</div>
				</span> <span class="span1"> <label class="control-label">UF</label>
					<select name="state"  tabindex="12" ui-select2 tnt-select2 class="select-width-02"
					ng-model="customer.addresses.state" ng-required="customer.cep">
						<option value="{{state}}"
							ng-repeat="state in states">{{state}}</option>
				</select>
				</span> <span class="span5"> <label class="control-label lbl-city">Cidade</label>
					<input name="city"  tabindex="13" class="input-block-level input-city" type="text"
					ng-model="customer.addresses.city" ng-required="customer.cep">
				</span>
			</div>
			<div class="row-fluid">
				<span class="span12">
					<div class="control-group ">
						<label class="control-label">Observa&ccedil;&otilde;es</label>
						<input  tabindex="14" name="remarks" ng-model="customer.remarks" class="input-block-level" type="textarea" rows="4" cols="50" >
					</div>
				</span> 
			</div>
			<div class="row-fluid">
				<div class="panel-footer-new-customer" fast-click>
					<a class="btn btn-cancel"  tabindex="15" ng-click="cancel()">Cancelar</a> 
					<a class="btn btn-ok"  tabindex="16" tnt-promise-click="confirm()">Confirmar</a>
				</div>
			</div>
		</div>
	</form>
</div>
