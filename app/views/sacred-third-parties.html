<div id="sacred">
	<div class="container">

		<div ng-include src="'views/parts/global/header.html'"></div>

		<div class="page sacred-third-parties-page">

			<div class="page-header">
				<div class="row">
					<div class="col-10">
						<div class="title">Terceiros</div>
					</div>
				</div>
			</div>

			<div class="page-body">
				<div class="content">
					<div class="content-header">
						<div class="row">
							<div class="col-6">
								<input type="text" class="input-header" placeholder="Filtrar por Nome" ng-model="searchClient" customer-name>
							</div>
							<div class="col-6">
								<button type="submit" class="button-green inline-button" ng-click="newClient('third-parties')" >Novo Cliente</button>
							</div>
						</div>
					</div>
					<div class="content-body">
						<div class="grid">
							<div class="grid-header">
								<div class="row">
								<div class="col-10">Nome</div>
									<div class="col-6">Email</div>
									<div class="col-4 text-center">Data Nasc.</div>
									<div class="col-4">Telefone</div>
								</div>
							</div>
							
							<div class="grid-body grid-scroll">
								<div class="grid-item single-line clicable" ng-repeat="entity in filteredEntities">
									<div class="row" ng-click="editEntity(entity.uuid, 'third-parties')">
										<div class="col-10 name-cutter">{{entity.name}}</div>
										<div class="col-6">{{entity.emails[0].address}}</div>
										<div class="col-4 text-center">{{entity.birthDate.formated}}</div>
										<div class="col-4">{{entity.phones[0].number | phone}}</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
