<div class="container ">

	<div class="row-fluid">
		<span class="span12"> <span ng-include
			src="'views/parts/global/header.html'"></span>
		</span>
	</div>
	
	<div class="container-payment">
		<div class="row-fluid payment-container-height">
			<div class="span8 payment-include" ng-switch on="selectedPaymentMethod">
				<span ng-switch-default><span ng-include src="'views/parts/payment/payment-left-order.html'"></span></span>
				<span ng-switch-when="none"><span ng-include src="'views/parts/payment/payment-left-order.html'"></span></span>
				<span ng-switch-when="money"><span ng-include src="'views/parts/payment/payment-left-order.html'"></span></span>
				<span ng-switch-when="check"><span ng-include src="'views/parts/payment/payment-left-check.html'"></span></span>
				<span ng-switch-when="creditcard"><span ng-include src="'views/parts/payment/payment-left-credit-card.html'"></span></span>
				<span ng-switch-when="exchange"><span ng-include src="'views/parts/payment/payment-left-exchange.html'"></span></span>
				<span ng-switch-when="voucher"><span ng-include src="'views/parts/payment/payment-left-voucher.html'"></span></span>
                <span ng-switch-when="oncuff"><span ng-include src="'views/parts/payment/payment-left-on-cuff.html'"></span></span>
                <span ng-switch-when="discount"><span ng-include src="'views/parts/payment/payment-left-discount.html'"></span></span>
			</div>
			
			<div class="span4 col-payment-right">
				<span class="payment-right-column" ng-include src="'views/parts/payment/payment-right-totals.html'"></span>
			</div>					
		</div>	
		
		<div class="row-fluid" ng-show="showPaymentButtons">		
			<div class="span8">
				<div class="payment-left-btns-area margintn69">
					<div class="payment-left-btns">
						<button id="btn-payment-voltar" class="btn btn-cancel" onclick="javascript:window.location='#'">Voltar</button>
					</div>
				</div>	
			</div>
		</div>
	</div>
</div>
