<div class="content product-to-deliver-details">
    <span ng-include src="'views/mobile/neo/parts/client-info.html'"></span>

    <div class="control scheduling">

        <div class="row">
            <div class="col-xs-8">
                <label for="appointment">Agendamento</label>
                <input id="appointment" class="form-control" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy"
                       min="dtFilter.minDate" required readonly maxlength="10" ng-model="dtFilter.deliveryDate">
            </div>
            <div class="col-xs-4">
                <label>Hora</label>

                <div class="col-xs-6 appointment-scheduling">
                    <input class="form-control" type="text" name="i4" ng-model="schedule.hour" recall maxlength="3"
                           ng-hide="isDelivery"/>
                    <input class="form-control" type="text" name="i4" ng-disabled="true" ng-show="isDelivery"/>
                </div>
                <div class="col-xs-6 appointment-scheduling">
                    <input class="form-control" type="text" name="i4" ng-model="schedule.minute" recall maxlength="3"
                           ng-hide="isDelivery"/>
                    <input class="form-control" type="text" name="i4" ng-disabled="true" ng-show="isDelivery"/>
                </div>
            </div>
        </div>
    </div>

    <div class="grid-header">
        <div class="row">
            <div class="col-xs-7">
                Item
            </div>
            <div class="col-xs-5 center">
                Entregar
            </div>
        </div>
    </div>
    <div class="grid scroll">

        <div class="row grid-row-details" ng-repeat="product in selectedOrder.selectedOrderProducts">
            <div class="item">
                <div class="col-xs-7 composite-grid-cell">
                    <div class="product-name">{{product.title}}</div>
                    <div class="product-info">{{product.uniqueName}}</div>
                    <div class="product-info">Qtde {{product.qty}} - Disp {{product.maxDeliver}}</div>
                </div>
                <div class="col-xs-5 center">
                    <tnt-number-picker ng-model="ticket.watchedQty[$index]" min="0" max="{{product.maxDeliver}}"></tnt-number-picker>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary pull-left" ng-click="cancel()">Voltar</button>
                <spinner-button class="btn btn-ok pull-right button-confirm-size" ng-disabled="disableConfirm" spinner-promise="confirm()">
                    Confirmar
                </spinner-button>
            </div>
        </div>
    </div>
</div>
