<div class="product-delivered">
    <div class="control">
        <div class="row page-control">
            <div class="col-xs-6 date-start">
                <label for="date-start">Data Inicial</label>
                <input id="date-start" class="form-control" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy"
                       max="dtFilter.dtMax"
                       required
                       readonly
                       maxlength="10" ng-model="dtFilter.dtInitial">
            </div>
            <div class="col-xs-6 date-end">
                <label for="date-end">Data Final</label>
                <input id="date-end" class="form-control" calendar placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy"
                       min="dateFilter.dtInitial" max="dtFilter.dtMax" required readonly maxlength="10" ng-model="dtFilter.dtFinal">
            </div>
        </div>
    </div>
</div>

<span ng-include src="'views/mobile/neo/parts/search.html'"></span>

<div class="content product-delivered">
    <div class="grid-header">
        <div class="row">
            <div class="col-xs-8">
                Pedido
            </div>
            <div class="col-xs-4 center">
                Entregues
            </div>
        </div>
    </div>
    <div class="grid scroll">
        <div class="row grid-row" ng-repeat="order in delivered" ng-click="getItems(order)">
            <div class="col-xs-8 composite-grid-cell">
                <div class="order-info">{{order.created | date:'dd/MM/yyyy'}} - {{order | uuidCode}}</div>
                <div class="order-name">{{order.customerName}}</div>
            </div>
            <div class="col-xs-4">
                <div class="value">
                    {{order.totalItemsDeliv}} de {{order.totalItems}}
                </div>
            </div>
        </div>
    </div>
</div>
