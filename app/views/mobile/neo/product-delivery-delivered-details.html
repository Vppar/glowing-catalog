<div class="content product-delivered-details">
    <span ng-include src="'views/mobile/neo/parts/client-info.html'"></span>

    <div class="grid-header">
        <div class="row">
            <div class="col-xs-9">
                Produto
            </div>
            <div class="col-xs-3 qty">
                Qtde
            </div>
        </div>
    </div>
    <div class="grid scroll">

        <div class="row grid-row" ng-repeat="product in selectedOrder.selectedOrderProducts">
            <div class="col-xs-9 composite-grid-cell">
                <div class="product-name">{{product.title}}</div>
                <div class="product-info">{{product.uniqueName}}</div>
            </div>
            <div class="col-xs-3 qty">
                <div class="value">
                    {{product.dQty}}
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="row">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-primary" ng-click="cancel()">Voltar</button>
            </div>
        </div>
    </div>
</div>
