<div class="container-mobile" ng-controller="PaymentCouponCtrl">

  <div class="page-title text-center">Emiss&atilde;o de vale/cupom</div>

  <div class="margin8 pagamento-emitir-vale-cupom-body">
    <div class="row-fluid linha">
      <div class="btn-group btn-group-justified">
        <div class="btn-group btn-gift">
          <button type="button"
          class="btn btn-default"
          ng-class="{active: option.selected === 'option02'}"
          ng-click="selectOption('option02')">
          Vale presente
        </button>
      </div>
      <div class="btn-group btn-voucher">
        <button type="button"
        class="btn btn-default"
        ng-class="{disabled: !voucherIsEnabled(), active: option.selected === 'option01'}"
        ng-click="selectOption('option01')">
        Vale cr&eacute;dito
      </button>
    </div>
    <div class="btn-group btn-coupon">
      <button type="button"
      class="btn btn-default"
      ng-class="{active: option.selected === 'option03'}"
      ng-click="selectOption('option03')">
      Cupom promocional
    </button>
  </div>
</div>
</div>

<div class="left-payment" ng-switch="option.selected" style="height: calc(100% - 217px);">

  <!-- VALE PRESENTE-->
  <div class="" ng-switch-when="option02">
    <form>

      <div class="linha">
        <label class="control-label">Favorecido do Vale Presente</label>

        <div class="input-append" style="float:left; width:100%;">
          <input class="input-block-level payment-input-large w420" style="width: calc(100% - 40px); float: left;" id="appendedInput" type="text"
          ng-model="gift.customer.name" readonly="readonly">
          <span class="add-icon bg-vpink hover-state-pointer" ng-click="openDialogChooseCustomerGift()"></span>
        </div>

      </div>


      <div class="linha control-group lbl-top" style="width:100%;">
        <label class="control-label">Celular</label> 
        <input name=""
        class="input-block-level payment-input-large" type="text"
        placeholder="" ng-model="gift.customer.phones[0].number"
        phone
        required disabled="disabled">
      </div>


      <div class="row-fluid linha">
        <div class="mob-col-60 control-group lbl-top">
          <label class="control-label">E-mail</label> <input name="date"
          class="input-block-level payment-input-large" type="text"
          placeholder=""
          ng-model="gift.customer.emails[0].address"
          disabled="disabled">
        </div>
        <div class="mob-col-40 control-group lbl-top">
          <label class="control-label">Valor total</label>
          <input name="totalVoucher" id="totalVoucher" tnt-input
          class="input-block-level payment-input-large text-right" currency
          type="text" placeholder="" ng-model="gift.total" required>
        </div>
      </div>
    </form>
  </div>

  <!-- VALE CREDITO-->
  <div class="row-fluid payment-coupon-fields" ng-switch-when="option01">
    <form>
      <div class="row-fluid">
        <div class="control-group">
          <label class="control-label">Cliente</label> <input
          class="input-block-level payment-input-large" disabled="disabled"
          id="customerName" type="text" ng-model="customer.name">
        </div>
        <div class="control-group linha">
          <label class="control-label">Celular</label> <input
          id="customerPhone" disabled="disabled"
          class="input-block-level payment-input-large" type="text"
          placeholder="" ng-model="customer.phones[0].number" phone
          required>
        </div>
      </div>
      <div class="row-fluid">
        <div class="control-group linha">
          <label class="control-label">E-mail</label> <input
          id="customerEmail" class="input-block-level payment-input-large"
          type="text" placeholder="" ng-model="customer.emails[0].address"
          disabled="disabled">
        </div>
        <div class="control-group linha">
          <label class="control-label">Valor total</label> <input
          id="amount" required ng-model="voucher.total" currency tnt-input
          class="input-block-level payment-input-large text-right" type="text">
        </div>
      </div>
    </form>
  </div>

  <!-- CUPOM PROMOCIONAL -->
  <div class="payment-voucher-scroll-container " ng-switch-when="option03" style="height: 100%;">
    <form style="height: 100%;">
      <div class="row-fluid linha">
        <div class="mob-col-60 control-group lbl-top">
          <label class="control-label">Cliente</label> <input
          class="input-block-level payment-input-large" disabled="disabled"
          id="appendedInput" type="text" ng-model="customer.name">
        </div>
        <div class="mob-col-40 control-group lbl-top">
          <label class="control-label">Celular</label> <input name="amount"
          class="input-block-level payment-input-large" type="text"
          placeholder="" ng-model="customer.phones[0].number" phone
          disabled="disabled" required>
        </div>
      </div>
      <div class="row-fluid linha">
        <div class="mob-col-60 control-group lbl-top">
          <label class="control-label">E-mail</label> <input name="date"
          class="input-block-level payment-input-large" type="text"
          placeholder=""
          ng-model="customer.emails[0].address" disabled="disabled">
        </div>
        <div class="mob-col-40 control-group lbl-top">
          <label class="control-label">Valor total</label>
          <input name="amount"
          id="valor"
          tnt-input
          class="input-block-level payment-input-large text-right"
          currency
          type="text"
          placeholder=""
          ng-model="coupon.total"
          disabled
          required>
        </div>
      </div>
      <div class="controls-row" style="height: 100%;">
        <div class="control-group lbl-top float-right" style="width:100%;">
          <div class="grid-payment-coupon" style="height: 100%;">
            <div class="header header2 subtitle2-header-coupon linha" style="float:left; width:100%;">
              <div class="row-payment-grid">
                
                <span class="col-s1" style="float:left; width:30%;">
                  <div>R$ Cupom</div>
                </span> 
                
                <span class="col-s2" style="float:left; width:30%;">
                  <div>Qtde.</div>
              </span> 

              <span class="col-s3" style="float:left; width:40%;">
              <div class="coupon-subtotal">Subtotal</div>
              </span>
          </div>
        </div>
        <div class="scroll-payment-grid" style="float:left; width:100%;height: calc(100% - 200px);overflow-y: scroll;">
          <div class="row-payment-grid-product-coupon linha" ng-repeat="item in list" style="float:left; width:100%;">
          <span class="col-s1" style="float:left; width:30%;">
            <div style="margin-top:10px;">
              R$<span class="coupon-value">{{item.amount | currency:
              ''}}</span>
            </div>
          </span> <span class="col-s2" style="float:left; width:30%;">
          <div>
            <input-qty ng-model="item.qty" min="0"></input-qty>
          </div>
        </span> <span class="col-s3" style="float:left; width:40%;">
        <div class="text-right">
          <span name="amount" class="check-value payment-input-large" id="valor">{{item.total
            | currency: ''}}</span>
          </div>
        </span>
      </div>
    </div>
  </div>
</div>
</div>
</form>
</div>

<div class="payment-left-btns-area">
  <div class="payment-foot effect7">
    <button
    class="btn btn-cancel btn-large btn-login btn-payment-creditcard"
    type="submit" ng-click="cancelPayments()">Cancelar
  </button>
  <button
  class="btn btn-ok btn-large btn-login pull-right btn-payment-creditcard"
  ng-disabled="!confirmEnabled" type="submit" ng-click="selectConfirm()">
  Adicionar
</button>
</div>
</div>

</div>
</div>
</div>
