<script>
    var initMagnifier = function () {
        $('#magnifier').zoom({magnify: 2});
    };
</script>


<div class="container-mobile" scroll-spy>

    <div class="row-fluid">
        <span class="span12"> <span ng-include src="'views/mobile/header.html'"></span></span>
    </div>

    <div class="page-title text-center">{{product.title}}</div>
    <!--<div class="modal-body modal-add-basket-details-dialog-body">-->
    <!--<div class="skus">-->
    <div class="new-body-header">
        <div class="mob-col-44">Op&ccedil;&otilde;es</div>
        <div class="mob-col-28 text-center">P. Entrega</div>
        <div class="mob-col-28 text-center">Qtde</div>
    </div>

    <div class="new-scroll-area padding8" fast-click>
        <div class="new-body-row" ng-repeat="item in grid">
            <div class="mob-col-44 product-name" ng-class="{'padding-top-7' : !item.option}">
                <!--<img ng-if="item.image" once-src="getImageData(item.SKU)" alt="sample" />-->
                <span ng-if="item.option">{{item.option}}</span>
                <br ng-if="item.option"/>
                <small class="">{{item.SKU}}</small>
            </div>
            <div class="mob-col-28 text-vertical-middle text-center line-height-35">{{item.inventory}}</div>
            <div class="text-center">
                <tnt-number-picker ng-model="item.qty" min="0"></tnt-number-picker>
            </div>
        </div>
    </div>

    <div class="summary">
        <div class="mob-col-33">
            <span class="">Qtde&nbsp;&nbsp;</span>
            <span class="quantity-value">{{count}}</span>
        </div>
        <div class="mob-col-33 padding-top-2" style="text-align: right;">Subtotal</div>
        <div class="mob-col-33 text-right negrito">
            <span class="total-value">
                {{total | currency:''}}
            </span>
        </div>
    </div>


    <div class="modal-foot effect7" fast-click>
        <button ng-click='cancel()' class="btn btn-cancel btn-large btn-login"  type="submit">Cancelar</button>
        <button ng-click='addToBasket()' class="btn btn-ok btn-large btn-login pull-right" type="submit">Adicionar</button>
    </div>

</div>
