<div class="container-mobile" scroll-spy>
	
	<div class="row-fluid">
		<span class="span12"> <span ng-include src="'views/mobile/header-catalog.html'"></span></span>
	</div>

    <div class="dropdown">
        <button class="navbar vpink-catalog-1 " type="button" data-toggle="dropdown">
            {{selectedSection}}
            <span class="menu-icon glyphicon glyphicon-align-justify"></span>
        </button>
        
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"
            ng-repeat="section in sections" 
            ng-class="{selected: selectedSection == section}" 
            ng-click="selectSection(section)" 
            >
            <a class="sectionItem" role="menuitem" tabindex="-1">{{section}}</a></li>
        </ul>
    </div>

    <div class="dropdown" ng-if="selectedSection !== 'Mais Vendidos'">
        

        <button class="submenu navbar" ng-class="'bg-'+ selectedLine.color" type="button" data-toggle="dropdown">
            <span class="submenu-icon glyphicon glyphicon-chevron-down"></span>
            {{selectedLine.name}}
        </button>
        
        <ul class="dropdown-menu linesMenuCanvas" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"
            ng-repeat="line in lines"
            spy="{{'cat' + $index}}"
            spy-scroll-in="selectLine(line)"
            >

            <a ng-class="'bg-'+ line.color" role="menuitem" tabindex="-1" ng-click="selectLine(line)">{{line.name}}</a></li>
        </ul>
    </div>

    <div class="lineCanvas" ng-if="selectedSection !== 'Mais Vendidos'" id="scrollContainer" scroll-container>
        <div class="lines">
            <div ng-repeat="line in lines">
                <div class="navbar vpink-catalog-2" ng-class="'bg-'+ line.color">
                    <div class="navbar-inner">
                        <div class="center sliding">{{line.name}}</div>
                    </div>
                </div>

                <div class="row-fluid" id="{{'cat' + $index}}" anchor>
                    <catalog-section line="line" section="selectedSection"></catalog-section>
                </div>

            </div>
        </div>
    </div>
    
    <div ng-show="selectedSection == 'Mais Vendidos'" class="bestSellersCanvas">
       <span ng-include="'views/mobile/parts/catalog/best-sellers.html'"></span>
    </div>


</div>
