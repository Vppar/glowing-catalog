<div class="container-mobile" ng-controller="PaymentOnCuffCtrl">

    <div class="margin8 cuff-scroll-container">

        <div class="page-title text-center">Contas a Receber</div>

        <div class="left-payment" ng-switch="receivableSelected">
            <div class="row-fluid payment-receivable-fields">
                <div class="row-fluid">
                    <div class="new-row padding2">

                        <div class="mob-col-25 control-group">
                            <label>Nro Parc.</label>
                            <input class="input-block-level payment-input-large text-center" id="installment" type="text" ng-model="onCuff.numberOfInstallments" tnt-maxlength="2" tnt-virtual-keyboard recall />
                        </div>

                        <div class="mob-col-35 control-group">
                            <label>1.Vencto</label>
                            <input class="date-field input-block-level payment-input-large text-center" id="vencto" type="text" datepicker-popup="dd/MM/yyyy" min="TODAY" show-weeks="false" ng-model="onCuff.duedate" tnt-maxlength="8" readonly />
                        </div>

                        <div class="mob-col-40 control-group">
                            <label class="text-right">Valor Total</label>
                            <input class="input-block-level payment-input-large text-right" id="amount" type="text" ng-model="onCuff.amount" currency readonly />
                        </div>

                    </div>
                </div>

                <div class="row-fluid">
                    <div class="installments-header">
                        <div class="mob-col-25 control-group text-center">Parc.</div>
                        <div class="mob-col-35 control-group text-center" style="padding-right:0px;">Vencimento</div>
                        <div class="mob-col-40 control-group text-right">Valor</div>
                    </div>

                    <div class="installments">
                        <div class="half-row" ng-repeat="installment in onCuff.installments" ng-click="selectInstallment(installment.number)" tnt-event-deflect="tnt.events.virtualKeyboard.KeyPress">
                            <div class="installment">

                                <div class="mob-col-25 text-center payment-cuff-input no-border">
                                    {{installment.number}}
                                </div>
                                <div class="mob-col-35">
                                    <input class="payment-cuff-input bgf2 text-center" id="{{'duedate' + $index}}" ng-focus="keyboard.status.active = false" datepicker-append-to-body="true" datepicker-popup="dd/MM/yyyy" show-weeks="false" ng-model="installment.duedate" tnt-maxlength="8" readonly />
                                </div>
                                <div class="mob-col-40">
                                    <input id="{{'amount' + $index}}" name="" class="payment-cuff-input bgf2 text-right" ng-model="installment.amount" ng-change="recalcInstallments($index)" ng-blur="recalcTotalAmount(); keyboard.status.active = false;" recall  ng-focus="keyboard.status.active = true" required tnt-prevent-blur tnt-virtual-keyboard tnt-keypress="setValue($key)" readonly currency type="text"/>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <tnt-numpad></tnt-numpad>
            </div>
        </div>



    </div>

    <div class="payment-foot effect7">
        <button class="btn btn-cancel btn-large btn-login btn-payment-creditcard" type="submit" ng-click="cancelPayments(); selectPaymentMethod('step2');">Cancelar</button>
        <button class="btn btn-ok btn-large btn-login pull-right btn-payment-creditcard" type="submit" ng-click="confirmOnCuffPayment(); selectPaymentMethod('step2');" >Adicionar</button>
    </div>
</div>

<link rel="stylesheet" href="styles/mobile/grade-produto.css">
<link rel="stylesheet" href="styles/mobile/pagamento.css">
<link rel="stylesheet" href="styles/mobile/pagamento-cheque.css">
