<div class="container">

    <form class="form-signin">
        <h1 class="form-signin-heading text-muted"><img class="vpink-logo" src="images/mobile/vpink_logo.png" alt="wishlist" /></h1>

        <label>Login</label><br/>
        <input type="text" class="form-control" ng-model="user" ng-disabled="hasPersistedUser()" lower-case placeholder="Email" name="username" required="" autofocus=""><br/>

        <label>Senha</label><br/>
        <input type="password" class="form-control" ng-model="pass" placeholder="Senha" required=""><br/>

        <spinner-button spinner-promise="login()"class="btn-signin btn btn-lg btn-primary btn-block" onclick="document.activeElement.blur();" type="submit">Entrar</spinner-button>

        <br/><button ng-click="changeUser()" class="btn-erasedata btn btn-lg btn-primary btn-block" ng-if="hasPersistedUser()" type="button">Apagar Dados</button>


    </form>
</div>
