
<!--<div class="left-payment payment-check" ng-controller="PaymentCheckCtrl">-->
    <div class="container-mobile" ng-controller="PaymentCheckCtrl">

    <div class="page-title text-center margin8">Pagamento com Cheque</div>

    <div class="margin8 pagamento-cheque-body">

        <div class="row-fluid payment-check-fields">
            <form name="checkForm">
                <div class="linha">
                    <div class="mob-col-30 control-group lbl-top">
                        <label class="control-label">Banco</label>
                        <input name="" class="banco payment-input-large" id="banco" ng-model="check.bank" ng-blur="keyboard.status.active = false"  ng-focus="keyboard.status.active = true" required tnt-focus tnt-prevent-blur tnt-virtual-keyboard tnt-keypress="setValue($key)" readonly tnt-maxlength="3" type="text">
                    </div>
                    <div class="mob-col-30 control-group lbl-top">
                        <label class="control-label">Ag&ecirc;ncia</label>
                        <input name="" class="agencia payment-input-large" id="agencia" ng-model="check.agency" ng-blur="keyboard.status.active = false"  ng-focus="keyboard.status.active = true" required tnt-prevent-blur tnt-virtual-keyboard tnt-keypress="setValue($key)" readonly tnt-maxlength="4" type="text">
                    </div>
                    <div class="mob-col-40 control-group lbl-top">
                        <label class="control-label">Conta</label>
                        <input name="" class="conta payment-input-large" id="conta" ng-model="check.account" ng-blur="keyboard.status.active = false"  ng-focus="keyboard.status.active = true" required tnt-prevent-blur tnt-virtual-keyboard tnt-keypress="setValue($key)" readonly tnt-maxlength="13" type="text">
                    </div>
                </div>
                <div class="linha">
                    <div class="mob-col-30 control-group lbl-top">
                        <label class="control-label">Cheque</label>
                        <input name="" class="cheque payment-input-large" id="cheque" ng-model="check.number" ng-blur="keyboard.status.active = false"  ng-focus="keyboard.status.active = true" required tnt-prevent-blur tnt-virtual-keyboard tnt-keypress="setValue($key)" readonly tnt-maxlength="6" type="text">
                    </div>
                    <div class="mob-col-30 control-group lbl-top">
                        <label class="control-label">Valor</label>
                        <input name="amount" class="check-value payment-input-large" id="valor" ng-model="check.amount" ng-blur="keyboard.status.active = false"  ng-focus="keyboard.status.active = true" required tnt-prevent-blur tnt-virtual-keyboard tnt-keypress="setValue($key)" readonly currency tnt-maxlength="11"  type="text">
                    </div>
                    <div class="mob-col-30 control-group lbl-top">
                        <label class="control-label">Vencimento</label>
                        <div class="controls">
                            <input type="text" id="vencto" class="date-field input-small vencto text-center payment-input-large" tnt-maxlength="10" datepicker-popup="dd/MM/yyyy" readonly show-weeks="false" min="dateMin"  ng-model="check.duedate" required tnt-input>
                        </div>
                    </div>
                    <div class="mob-col-10 control-group lbl-top">
                        <div class="controls">
                            <div class="btn-clear-form">
                                <span id="confirm" class="btn-plus2 bg-vpink hover-state-pointer" ng-click="addCheck()" tnt-kbutton next="banco"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>


        <div class="row-fluid check-total">
            <div class="padding-top-4 mob-col-50">
                <span ng-hide="hideCheckQtde">{{total.payments.check | count:'id'}}</span><span> Cheques</span>
            </div>
            <div class="negrito mob-col-50 text-right">
                <span>Total: </span>
                <span class="total-value"> {{payments | sum: 'amount' | currency: ''}}</span>
            </div>
        </div>

        <!--content-scroll new-scroll-area pagamento-cheque-scroll-->
        <div class="numpad-holder" ng-show="keyboard.status.active">
            <tnt-numpad></tnt-numpad>
        </div>

        <div class="row-fluid payment-checks" ng-show="!keyboard.status.active">
            <div ng-repeat="payment in payments | orderBy: -'duedate'">
                <div class="mob-col-30 control-group lbl-top">
                    <label class="control-label">Banco</label>
                    <input name="" class="banco payment-input-large" id="bank+{{$index}}" ng-model= "payment.bank" required tnt-input  tnt-maxlength="3" type="text" value="43432">
                </div>
                <div class="mob-col-30 control-group lbl-top">
                    <label class="control-label">AgÃªncia</label>
                    <input name="" class="agencia payment-input-large" id="ag+{{$index}}" ng-model= "payment.agency" required tnt-input  tnt-maxlength="4" type="text">
                </div>
                <div class="mob-col-40 control-group lbl-top">
                    <label class="control-label">Conta</label>
                    <input name="" class="conta payment-input-large" id="account+{{$index}}" ng-model= "payment.account" required tnt-input  tnt-maxlength="13" type="text">
                </div>
                <div class="mob-col-30 control-group lbl-top">
                    <label class="control-label">Cheque</label>
                    <input name="" class="cheque payment-input-large" id="check+{{$index}}" ng-model= "payment.number" required tnt-input  tnt-maxlength="6" type="text">
                </div>
                <div class="mob-col-30 control-group lbl-top">
                    <label class="control-label">Valor</label>
                    <input name="" class="check-value payment-input-large" id="value+{{$index}}" ng-model= "payment.amount" required currency tnt-input tnt-maxlength="11" type="text">
                </div>
                <div class="mob-col-30 control-group lbl-top">
                    <label class="control-label">Vencimento</label>
                    <input type="text" id="dueDate+{{$index}}" class="date-field input-small vencto text-center payment-input-large" tnt-maxlength="10" datepicker-popup="dd/MM/yyyy" readonly show-weeks="false" min="dateMin"  ng-model="payment.duedate" required tnt-input>
                </div>
                <div class="mob-col-10 control-group lbl-top">
                    <img style="margin-top:30px; margin-left:5px;" src="images/del-pink.png" alt="" ng-click="removeCheck(payment)" />
                </div>
            </div>
        </div>

    </div>

    <div class="payment-btn-holder payment-foot effect7 no-margin-top payment-check">
        <button class="btn btn-cancel btn-large pull-left" ng-click="cancelPayments(); selectPaymentMethod('step2');">Cancelar</button>
        <button class="btn btn-ok btn-large pull-right" ng-click="confirmCheckPayments(); selectPaymentMethod('step2');" ng-disabled="isDisabled">Confirmar</button>
    </div>

</div>
