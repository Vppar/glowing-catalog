<div id="sacred">
	<div class="container">

		<div ng-include src="'views/parts/global/header.html'"></div>

		<div class="page sacred-target-page">

			<div class="page-header">
				<div class="row">
					<div class="col-10">
						<div class="title">Cadastro de Meta</div>
					</div>
				</div>
			</div>

			<div class="page-body">
				<div class="content">


					<div class="content-header">
						<div class="row">
							<div class="col-8">
								<label>Título</label>
								<input type="text" class="input-header" placeholder="1234567890">
							</div>

							<div class="col-8">
								<div class="calendar">
									<div class="text-over">Data Inicial</div>
									<input id="dtIni" type="text" placeholder="" ng-disabled="dtIniDisabled" show-weeks="false" max="maxDate" datepicker-popup="dd/MM/yyyy" required readonly maxlength="10" ng-model="dtFilter.dtInitial">
									<label for="dtIni" class="ic-calendar">
										<img src="images/icons/ic-calendar-pink.png">
									</label>
								</div>
								<div class="calendar">
									<div class="text-over">Data Final</div>
									<input id="dtFinal" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" max="maxDate" maxlength="10" ng-model="dtFilter.dtFinal" required readonly>
									<label for="dtFinal" class="ic-calendar">
										<img src="images/icons/ic-calendar-pink.png">
									</label>
								</div>
							</div>

							<div class="col-4">
								<label>Valor Total</label>
								<input type="text" class="input-header" placeholder="1234567890">
							</div>

							<div class="col-4">
								<select ui-select2 tnt-select2 class='without-label' data-placeholder="Selecione" ng-model="customerId">
									<option value="" ng-hide="true"></option>
									<option value="0">Pontos por Venda</option>
									<option value="1">Valor de Venda</option>
									<option value="2">Pontos por Compra</option>
								</select>
							</div>

						</div>
					</div>
					<div class="content-body content-for-labeled-header">
						<div class="grid">

							<div class="grid-header">
								<div class="row">
									<div class="col-8 text-center">Semana(s)</div>
									<div class="col-4">Início</div>
									<div class="col-4">Fim</div>
									<div class="col-4">Valor Semanal</div>
									<div class="col-4">Valor Acumulado</div>
								</div>
							</div>

							<div class="grid-body grid-scroll">
								<div class="grid-item">
									<div class="row">
										<div class="col-8 text-center">Semana 1</div>
										<div class="col-4">de xx/xx/xxxx</div>
										<div class="col-4">até xx/xx/xxxx</div>
										<div class="col-4">
											<input type="text" class="input-header" placeholder="1234567890">
										</div>
										<div class="col-4">
											<input type="text" class="input-header" placeholder="1234567890">
										</div>
									</div>
								</div>
							</div>

							<div class="buttons-holder">
								<input type="button" class="button-black pull-left" ng-click="cancel()" value="Voltar">
								<spinner-button class="button-green pull-right" spinner-promise = "confirm()" type="submit">Confirmar</spinner-button>
							</div>

						</div>
					</div>

				</div>	
			</div>
		</div>
	</div>
</div>
