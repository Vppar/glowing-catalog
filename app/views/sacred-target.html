<div id="sacred">
	<div class="container" ng-controller="TargetCtrl">

		<div ng-include src="'views/parts/global/header.html'"></div>

		<div class="page sacred-products-delivery-page">

			<div class="page-header">
				<div class="row">
					<div class="col-10">
						<div class="title">Nome da nova página</div>
					</div>
				</div>
			</div>

			<div class="page-body">
				<div class="content">


					<div class="content-header">
						<div class="row">
							<div class="col-8">
								<div class="calendar">
									<div class="text-over">Data Inicial</div>
									<input id="dtIni" type="text" placeholder="" ng-disabled="dtIniDisabled" show-weeks="false" max="maxDate" datepicker-popup="dd/MM/yyyy" required readonly maxlength="10" ng-model="dtFilter.dtInitial">
									<label for="dtIni" class="ic-calendar">
										<img src="images/icons/ic-calendar-pink.png">
									</label>
								</div>
								<div class="calendar">
									<div class="text-over">Data Final</div>
									<input id="dtFinal" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" max="maxDate" maxlength="10" ng-model="dtFilter.dtFinal" required readonly>
									<label for="dtFinal" class="ic-calendar">
										<img src="images/icons/ic-calendar-pink.png">
									</label>
								</div>
							</div>

							<div class="col-4">
								<input type="text" class="input-header without-label" placeholder="" ng-model="targetValue" currency ng-show="selectedOptionId==='1'"/>
                                <input type="text" class="input-header without-label" placeholder="" ng-model="targetValue" ng-hide="selectedOptionId==='1'"/>
							</div>

							<div class="col-4">
								<select ui-select2 tnt-select2 class='without-label' data-placeholder="Selecione" ng-model="selectedOptionId">
									<option value="" ng-hide="true"></option>
									<option value="{{targetOptions[0].id}}">{{targetOptions[0].describe}}</option>
									<option value="{{targetOptions[1].id}}">{{targetOptions[1].describe}}</option>
									<option value="{{targetOptions[2].id}}">{{targetOptions[2].describe}}</option>
								</select>
							</div>

                            <button class="new-button new-button-ok pull-right" tabindex="16" ng-click = "confirm()">
                                Confirmar
                            </button>



						</div>
					</div>
					<div class="content-body content-for-labeled-header" ng-show="selectedTarget">
						<div class="grid product-delivery-order-part">
							<div class="grid-header" ng-click="resetList()">
								<div class="row">
									<div class="col-4 text-center">Meta(s)</div>
									<div class="col-10 text-center">&nbsp;</div>
									<div class="col-10 text-center">&nbsp;</div>
								</div>
							</div>

							<div class="grid-body grid-scroll">
								<div class="grid-item" ng-repeat="target in targetList">
									<div class="row" ng-click="selectTarget($index)">
										<div class="col-4 text-center">{{target.name}}</div>
										<div class="col-10 text-center">{{target.amount | currency:''}}</div>
										<div class="col-4 text-center">{{targetOptions[target.type].describe}}</div>
									</div>
								</div>
							</div>
						</div>
					</div>


                    <div class="content-body content-for-labeled-header" ng-hide="selectedTarget">
                        <div class="grid product-delivery-order-part">
                            <div class="grid-header" ng-click="resetList()" >
                                <div class="row">
                                    <div class="col-4 text-center">Semana(s)</div>
                                    <div class="col-10 text-center">&nbsp;</div>
                                    <div class="col-10 text-center">&nbsp;</div>
                                </div>
                            </div>

                            <div class="grid-body grid-scroll">
                                <div class="grid-item" ng-repeat="target in selTarget.targets | orderBy : 'created'">
                                    <div class="row">
                                        <div class="col-4 text-center">Sem.{{$index +1}}</div>
                                        <div class="col-10 text-center">de {{target.initial | date:'dd/MM/yyyy'}} até {{target.final | date:'dd/MM/yyyy'}}</div>
                                        <input type="text" class="col-4 text-center" ng-model="target.amount" currency></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


				</div>	
			</div>
		</div>
	</div>
</div>
