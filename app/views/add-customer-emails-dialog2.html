<div class="container" ng-controller="EmailsList">

	<form class="form-add-email">
		<span class="heading-gradient">E-MAILS</span>

		<div class="input-append add-cusomer-input-emails">
			<input class="input-block-level" id="appendedInput" type="email"
				name="email" ng-model="email" /> <span ng-click="addEmail()"
				class="add-on">+</span>
		</div>
		
		<div class="row-fluid">
			<span class="scroll-emails"> <span ng-repeat="email in emails"
				class="row-data-dialog"> <span class="span9"> <span>
							{{email}} </span>
				</span> <span class="span1"> <span ng-hide="$last"
						ng-click="moveEmailDown(email)" class="ic-sort-triangle"> <img
							src="images/ic-sort-triangle-down-pink.png" alt="" />
					</span>
				</span> <span class="span1"> <span ng-hide="$first"
						ng-click="moveEmailUp(email)" class="ic-sort-triangle"> <img
							src="images/ic-sort-triangle-up-pink.png" alt="" />
					</span>
				</span> <span class="span1"> <span ng-click="removeEmail(email)"
						class="ic-sort-triangle"> <img src="images/del-pink.png"
							alt="" />
					</span>
				</span>
			</span>
			</span>

			<div class="clearfix">
				<hr />
				<button ng-click='closeDialog()' class="btn btn-large btn-login"
					type="submit">Voltar</button>
				<button ng-click='closeDialog()'
					class="btn btn-large btn-login pull-right" type="submit">
					Adicionar</button>
			</div>
	</form>
</div>
