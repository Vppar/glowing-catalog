<div id="sacred">
	<div class="container">

		<div ng-include src="'views/parts/global/header.html'"></div>

		<div class="page sacred-registration-page" ng-controller="RegistrationCtrl">

			<div class="page-header">
				<div class="row">
					<div class="col-10">
						<div class="title">Meu Cadastro</div>
					</div>
				</div>
			</div>

			<div class="page-body">
				<form name="consultantForm" class="form">
					<div class="content">

						<div class="content-body">

							<div class="fields">
								<div class="form-line">	
									<div class="row">
										<div class="col-14">
											<label>Nome</label>
											<input name="name" type="text" ng-model="consultant.name" customer-name required>
										</div>
										<div class="col-5">
											<label>CPF/MF</label>
											<input name="" type="text" ng-model="consultant.cpf" cpf required>
										</div>
										<div class="col-5">
											<label>RG/&Oacute;rg&atilde;o emissor</label>
											<input name="" type="text" ng-model="consultant.emissary" >						
										</div>
									</div>
								</div>

								<div class="form-line">
									<div class="row">
										<div class="col-5">
											<label>Estado civil</label>
											<select  data-placeholder="Selecione" ng-model="consultant.marital">
												<option value="">Selecione</option>
												<option value="Casado(a)">Casado(a)</option>
												<option value="Solteiro(a)">Solteiro(a)</option>
												<option value="Divorciado(a)">Divorciado(a)</option>
												<option value="Viúvo(a)">Viúvo(a)</option>
											</select>
										</div>
										<div class="col-4">
											<label>Sexo</label>
											<select data-placeholder="Selecione" ng-model="consultant.gender" required>
												<option value="">Selecione</option>
												<option value="Masculio">Masculino</option>
												<option value="Feminino">Feminino</option>
											</select>
										</div>
										
										<div class="col-5">
											<label>Data de nascimento</label>
											<select name="birthday" class="date-day" ng-model="consultant.birthDate.day">
												<option value="{{day}}" ng-selected="{{day == consultant.birthDate.day && true || false }}" ng-repeat="day in birthdate.days">{{day}}</option>
											</select>
											<select name="birthmonth" class="date-month" ng-model="consultant.birthDate.month" tabindex="4">
												<option value="{{month.id}}" ng-selected="{{month.id == consultant.birthDate.month && true || false }}" ng-repeat="month in birthdate.months">{{month.id}}</option>
											</select>

											<select name="birthyear" class="date-year" ng-model="consultant.birthDate.year" tabindex="4">
												<option value="{{year}}" ng-selected="{{year == consultant.birthDate.year && true || false }}" ng-repeat="year in birthdate.years">{{year}}</option>
											</select>
										</div>
										<div class="col-5">
											<label>Cidade de Origem</label>
											<input name="" type="text" ng-model="consultant.cityOrigin">
										</div>
										<div class="col-5">
											<label>País de Origem</label>
											<input name="" type="text" ng-model="consultant.countryOrigin" required>
										</div>
									</div>
								</div>
								<div class="form-line">
									<div class="row">
										<div class="col-9">
											<label>Endereço</label>
											<input name="" type="text" ng-model="consultant.address.street" required>
										</div>
										<div class="col-2">
											<label>Nro.</label>
											<input name="" type="text" ng-model="consultant.address.number" required>
										</div>

										<div class="col-4">
											<label>Bairro</label>
											<input name="" type="text" ng-model="consultant.address.neighborhood" required>
										</div>
										<div class="col-5">
											<label>Complemento</label>
											<input name="" type="text" ng-model="consultant.complement">
										</div>
										<div class="col-4">
											<label>CEP</label>
											<input name="cep" type="text" ng-model="consultant.cep" cep="cepValid" required>
										</div>
									</div>
								</div>
								<div class="form-line">
									<div class="row">
										<div class="col-8">
											<label>Cidade</label>
											<input name="" type="text" ng-model="consultant.address.city" required>
										</div>
										<div class="col-2">
											<label>UF</label>
											<select name="state" ng-model="consultant.address.state" required>
												<option value="{{state}}" ng-selected="{{state == consultant.address.state  && true || false }}" ng-repeat="state in states">{{state}}</option>
											</select>
										</div>
										<div class="col-6">
											<label>E-mail</label>
											<input name="" type="text" type="email" ng-model="consultant.email" ng-pattern="emailRegex" lower-case required>
										</div>
										<div class="col-4">
											<label>Telefone 1</label>
											<input name="" type="text" ng-model="consultant.phone" required phone>
										</div>
										<div class="col-4">
											<label>Telefone 2</label>
											<input name="" type="text" ng-model="consultant.cellphone" phone>
										</div>
									</div>
								</div>
								<div class="form-line">
									<div class="row">
										<div class="col-6">
											<label>Titular da Conta</label>
											<input name="" type="text" ng-model="consultant.accountHolder" required>
										</div>
										<div class="col-4">
											<label>Tipo da Conta</label>
											<input name="" type="text" ng-model="consultant.accountType" required>
										</div>
										<div class="col-4">
											<label>CPF do Titular</label>
											<input name="" type="text" ng-model="consultant.holderDocument" cpf required>
										</div>
										<div class="col-4">
											<label>Banco</label>
											<input name="" type="text" ng-model="consultant.bank" required>
										</div>
										<div class="col-3">
											<label>Agência</label>
											<input name="" type="text" ng-model="consultant.agency" required maxlength="4">
										</div>
										<div class="col-3">
											<label>Conta</label>
											<input name="" type="text" ng-model="consultant.account" required maxlength="13">
										</div>
									</div>
								</div>
								<hr />
								<div class="form-line">
									<div class="row">
										<div class="col-12">
											<label>E-mail da iniciadora</label>
											<input name="" type="text" ng-model="consultant.emailPrimer" ng-pattern="emailRegex" lower-case required>
										</div>
									</div>
								</div>
							</div>
							<div class="buttons-holder">
								<input type="button" class="button-black pull-left" ng-click="cancel()" value="Voltar">
								<spinner-button class="button-green pull-right" spinner-promise = "confirm()" type="submit">Salvar</spinner-button>
							</div>
						</div><!-- // form -->
					</div>
				</div>
			</form>
		</div><!-- // page-body -->


	</div>
</div>
</div>
