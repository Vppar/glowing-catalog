<div class="container">
	<div class="row-fluid">
		<span class="span12"> <span ng-include
			src="'views/parts/global/header.html'"></span>
		</span>
	</div>
	
    
    <div class="form-financial">
    
		<div class="row-fluid pull-right panel-top">
    
            <!-- BREAD CRUMBS -->
            <div class="row-fluid bread-crumbs">
				<span class="span10">
					<span class="principal">Financeiro</span> &gt; <span class="crumbs">Contas a pagar</span>
				</span>
				<span class="span2">
					<div class="control-group lbl-top icons">
						<a href="#/expense" title="cadastrar"><img src="images/icons/ic-add.png"></a>
					</div>	
					<div class="control-group lbl-top icons">
						<img src="images/icons/ic-edit.png">
					</div>	
					<div class="control-group lbl-top icons">
						<a href="#/financial" title="listar"><img src="images/icons/ic-open.png"></a>
					</div>	
					<div class="control-group lbl-top icons">
						<img src="images/icons/ic-search.png">
					</div>	
				</span>
            </div>
		
            <!-- DATE INTERVAL -->
			<form name="" ng-class="">
				<div class="row-fluid filter-bar expense">
				
					<div class="row-fluid">
						<span class="span3">
							<div class="control-group">
								<label class="control-label">Data</label>
								<input name="date"
									class="input-block-level" type="text" placeholder=""
									ng-model="" required>
							</div>
						</span>
						
						<span class="span9">
							<div class="control-group">
								<label class="control-label">Contas a pagar</label>
								<div class="input-append input-width-bills">
									<input class="input-block-level hover-state-pointer"
										id="appendedInput" type="text" ng-model=""
										ng-click="" disabled>
									<span ng-click="" class="add-on">+</span>
								</div>
							</div>
						</span>
					</div>
					
					<div class="row-fluid">
						<span class="span4">
							<div class="control-group">
								<label class="control-label">Documento</label>
								<input name="doc"
									class="input-block-level" type="text" placeholder=""
									ng-model="" required>
							</div>
						</span>
						
						<span class="span3">
							<div class="control-group">
								<label class="control-label">Nro Docto</label>
									<input class="input-block-level hover-state-pointer"
										id="numberdoc" type="text" ng-model=""
										ng-click="" disabled>
							</div>
						</span>
						
						<span class="span5">
							<div class="control-group ">
								<label class="control-label">Classifica&ccedil;&atilde;o</label>
									<input class="input-block-level hover-state-pointer"
										id="rating" type="text" ng-model=""
										ng-click="" disabled>
							</div>
						</span>
					</div>
					
					<div class="row-fluid">
						<span class="span3">
							<div class="control-group ">
								<label class="control-label">Valor</label>
								<input name="amount"
									class="input-block-level" type="text" placeholder=""
									ng-model="" required>
							</div>
						</span>
						
						<span class="span2">
							<div class="control-group ">
								<label class="control-label">Nro Parc.</label>
									<input class="input-block-level hover-state-pointer"
										id="installments" type="text" ng-model=""
										ng-click="" disabled>
							</div>
						</span>
						
						<span class="span5">
							<div class="control-group ">
								<label class="control-label">Vencto 1a. parc.</label>
									<input class="input-block-level hover-state-pointer"
										id="due" type="text" ng-model=""
										ng-click="" disabled>
							</div>
						</span>
						
						<span class="span2">
							<div class="control-group">
								<a class="btn btn-open" ng-click="">Ver parcela</a>
							</div>
						</span>
					</div>
					
					<div class="row-fluid">
						<div class="panel-footer-new-customer">
							<a class="btn btn-cancel" ng-click="cancel()">Cancelar</a> 
							<a class="btn btn-ok" ng-click="confirm()">Adicionar</a>
						</div>
					</div>
					
						<div class="grid-expense">
							<div class="header">
								<div class="row-expense">
									<span class="col-1"><div>ID</div></span>
									<span class="col-2"><div>Data</div></span>
									<span class="col-3"><div>Classifica&ccedil;&atilde;o</div></span>
									<span class="col-4"><div>Contas a pagar / Observa&ccedil;&atilde;o</div></span>
									<span class="col-5"><div>Vencto</div></span>
									<span class="col-6"><div>Valor</div></span>
								</div>						
							</div>
							<div class="scroll-expense">
								<div class="row-expense">
									<span class="col-1"><div>ID</div></span>
									<span class="col-2"><div>Data</div></span>
									<span class="col-3"><div>Classifica&ccedil;&atilde;o</div></span>
									<span class="col-4"><div>Contas a pagar / Observa&ccedil;&atilde;o</div></span>
									<span class="col-5"><div>Vencto</div></span>
									<span class="col-6"><div>Valor</div></span>
								</div>
							</div>
						</div>
				
				</div>
			</form>
		</div>
	</div>
</div>
