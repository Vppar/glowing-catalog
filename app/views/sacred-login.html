<div id="sacred" ng-style="backgroundImage">
	<form class="form login">

		<h1><img src="images/mondelez.jpg" alt="wishlist" /></h1>

		<div class="login-body">
			<div class="form-line">
				<div class="row">
					<div class="col-24">
						<label>Login</label>
						<input type="text" ng-model="user" ng-disabled="hasPersistedUser()" lower-case placeholder="" name="username">
					</div>
				</div>
			</div>

			<div class="form-line">
				<div class="row">
					<div class="col-24">
						<label>Senha</label>
						<input type="password" ng-model="pass" placeholder="">
					</div>
				</div>
			</div>
		</div>

		<div class="login-footer">
			<div class="form-line">
				<div class="row">
					<div class="col-24">
						<button ng-click="changeUser()" class="button-black" ng-if="hasPersistedUser()" type="button">Apagar Dados</button>

						<spinner-button spinner-promise="login()"class="button-green" type="submit">Entrar</spinner-button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
