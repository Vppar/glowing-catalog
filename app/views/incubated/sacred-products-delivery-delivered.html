<div class="content-header">
	<div class="row">
		<div class="col-8">
			<div class="calendar">
				<div class="text-over">Data Inicial</div>
				<input id="dtIni" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" required readonly maxlength="10" ng-model="dtFilter.dtInitial">
				<label for="dtIni" class="ic-calendar">
					<img src="images/icons/ic-calendar.png">
				</label>
			</div>
			<div class="calendar">
				<div class="text-over">Data Final</div>
				<input id="dtFinal" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" min="dateFilter.dtInitial" required readonly maxlength="10" ng-model="dtFilter.dtFinal">
				<label for="dtIni" class="ic-calendar">
					<img src="images/icons/ic-calendar.png">
				</label>
			</div>
		</div>
		<div class="col-8">
			<input type="text" class="input-header without-label" placeholder="Filtrar por Nome" ng-model="searchClient" customer-name>
		</div>
		<!-- <div class="checkbox-line col-8">
			<label><input type="checkbox" ng-model="checkbox.checked" ng-true-value="true" ng-false-value="false"> todos em aberto at√© {{ dtFilter.dtFinal | date:"dd/MM/yyyy"}}</label>
		</div> -->
	</div>
</div>
<div class="content-body content-for-labeled-header product-delivery-products-part-test">
	<div class="grid product-delivery-order-part">
		<div class="grid-header">
			<div class="row">
				<div class="col-3 text-center">Data</div>
				<div class="col-10">Cliente</div>
				<div class="col-3 text-center">Pedido</div>
				<div class="col-4 text-center">Total Pedido</div>
				<div class="col-4 text-center">Produtos Entregues</div>
			</div>
		</div>

		<div class="grid-summary">
			<div class="row">
				<div class="col-3 text-center">Total</div>
				<div class="col-10">6</div>
				<div class="col-3 text-center">11</div>
				<div class="col-4 text-center">34</div>
				<div class="col-1 text-center">34</div>
				<div class="col-3 text-center">Data/Hora</div>
			</div>
		</div>

		<div class="grid-body grid-scroll">
			<div class="grid-item single-line clicable" ng-repeat="order in filteredOrders | orderBy : 'created'" ng-click="getItems(order)">
				<div class="row">
					<div class="col-3 text-center">{{order.created | date:'dd/MM/yyyy'}}</div>
					<div class="col-10 name-cutter">{{order.customerName}}</div>
					<div class="col-3 text-center">{{order | uuidCode}}</div>
					<div class="col-4 text-center">{{order.totalItemsDeliv}}</div>
					<div class="col-1 text-center">{{order.totalItems}}</div>
					<div class="col-3 text-center">10 abr 14:30</div>
				</div>
			</div>
		</div>
	</div>
</div>
