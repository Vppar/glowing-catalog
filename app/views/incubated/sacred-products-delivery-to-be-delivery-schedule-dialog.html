<div class="modal-head">Agendamento de entrega.</div>

<div class="modal-body">

		<div class="row-fluid">
			<div class="span6">Informar a data NFe</div>
		    <div class="span6">
            	<label for="dateNf" class="ic-calendar hover-state-pointer">
            		<input id="scheduleDate" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="marginReset date-field input-small w75" required disabled readonly maxlength="10" ng-model="scheduledDelivery.date">
            		<img src="images/icons/ic-calendar.png">
            	</label>
			</div>
			<div class="span6">Hora agendada.</div>
			<div class="span6">
					<input id="i4" type="time" name="i4" class="input-nf-panel" ng-model="schedule.hour" hour maxlength="10"/>
			</div>
		</div>

</div>

<div class="modal-foot">
	<hr />
	<button class="btn btn-cancel pull-left" type="submit" ng-click="cancel()">Cancelar</button>	
	<button class="btn btn-ok pull-right" type="submit" ng-disabled="hour.disable" ng-click="confirm()">Confirmar</button>
</div>
