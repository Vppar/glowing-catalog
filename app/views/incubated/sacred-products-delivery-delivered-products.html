<div class="content-header">
	<div class="row">

		</div>
		<div class="col-1">
			&nbsp;
		</div>
		<div class="col-6 order-header-test">
			Pedido:{{selectedOrder | uuidCode}}
		</div>

</div>
<div class="content-body product-delivery-products-part-test">
	<div class="grid">
		<div class="grid-header">
			<div class="row">
				<div class="col-18">Produto/C&oacute;digo</div>
				<div class="col-3 text-center">Data</div>
				<div class="col-3 text-center">Qtde</div>
			</div>
		</div>

		<div class="grid-body grid-scroll">
			<div class="grid-item" ng-repeat="product in selectedOrder.selectedOrderProducts">
				<div class="row">
					<div class="col-18 product-name">
						<span>{{product.title}}</span>
						<small>{{product.uniqueName}}</small>
					</div>
					<div class="col-3 text-center">12/04/2014</div>
					<div class="col-3 text-center">{{product.dQty}}</div>
				</div>
			</div>
		</div>
	</div>
	<button class="button-black pull-left" ng-click="cancel()">Voltar</button>
</div>
