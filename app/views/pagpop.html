<div class="container">
	<div class="row-fluid">
		<span ng-include src="'views/parts/global/header.html'"></span>
	</div>

	<div class="new-page">

		<div class="new-header row-fluid">
			<div class="span12">
				<h2>Extrato de Transações - Pagpop</h3> 
				</div>
			</div>

			<div class="new-body">
				<div class="new-section">

					<div class="row-fluid">
						<div class="new-col-24">
							<div class="new-calendar">
								<div class="text-over">Data Inicial</div>
								<input id="dtIni" type="text" placeholder="" ng-disabled="dtIniDisabled" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="date-field input-small w75" required readonly maxlength="10" ng-model="dtFilter.dtInitial">
								<label for="dtIni" class="ic-calendar">
									<img src="images/icons/ic-calendar.png">
								</label>
							</div>
							<div class="new-calendar">
								<div class="text-over">Data Final</div>
								<input id="dtFinal" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" min="dtFilter.dtInitial" class="date-field input-small w75" required readonly maxlength="10" ng-model="dtFilter.dtFinal">
								<label for="dtFinal" class="ic-calendar">
									<img src="images/icons/ic-calendar.png">
								</label>
							</div>
						</div>
						<div>
							<div class="new-client-filter">
								<div class="text-over">&nbsp;</div>
								<input type="text" placeholder="Filtrar por nome" ng-model="searchClient" customer-name>
							</div>
						</div>


						<!-- <div class="new-col-8">
							<input type="text" placeholder="Filtrar por nome" ng-model="searchClient" customer-name>
						</div>
						<div class="new-col-16">
							<div class="btn-group btn-group-sm pull-left">
								<button class="btn btn-ok pull-right" type="submit" ng-click="newClient('third-parties')" >Novo Cliente</button>
							</div>
						</div> -->
					</div>

					<div class="row-fluid">
						<div class="new-body-header details-title">
							<span class="new-col-8">Data</span>
							<span class="new-col-8">Pedido</span>
							<span class="new-col-4 text-center">Cliente</span>
							<span class="new-col-4 text-center">Tipo/Bandeira</span>
							<span class="new-col-8">Nro Parc</span>
							<span class="new-col-8">Valor Total</span>
							<span class="new-col-4 text-center">Status/Aturiz</span>
						</div>
					</div>

					<div class="new-scrollpanel">

						<div class="row-fluid" ng-repeat="entity in filteredEntities">
							<div class="new-body-row details-item" ng-click="editEntity(entity.uuid, 'third-parties')">
								<span class="new-col-8">{{entity.name}}</span>
								<span class="new-col-8">{{entity.emails[0].address}}</span>
								<span class="new-col-4 text-center">{{entity.birthDate.formated}}</span>
								<span class="new-col-4 text-center">{{entity.phones[0].number | phone}}</span>
							</div>
						</div>

					</div> <!-- //scrollpanel -->

				</div> <!--// new-section -->
			</div>
		</div>
	</div>
