<div class="container pagpop">
	<div class="row-fluid">
		<span ng-include src="'views/parts/global/header.html'"></span>
	</div>

	<div class="new-page">

		<div class="new-header row-fluid">
			<div class="span12">
				<h2>Extrato de Transações - Pagpop</h3> 
				</div>
			</div>

			<div class="new-body">
				<div class="new-section">

					<div class="row-fluid">
						<div class="span4">
							<div class="new-calendar">
								<div class="text-over">Data Inicial</div>
								<input id="dtIni" type="text" placeholder="" ng-disabled="dtIniDisabled" show-weeks="false" datepicker-popup="dd/MM/yyyy" class="date-field input-small w75" required readonly maxlength="10" ng-model="dtFilter.dtInitial">
								<label for="dtIni" class="ic-calendar">
									<img src="images/icons/ic-calendar.png">
								</label>
							</div>
							<div class="new-calendar">
								<div class="text-over">Data Final</div>
								<input id="dtFinal" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" min="dtFilter.dtInitial" class="date-field input-small w75" required readonly maxlength="10" ng-model="dtFilter.dtFinal">
								<label for="dtFinal" class="ic-calendar">
									<img src="images/icons/ic-calendar.png">
								</label>
							</div>
						</div>
						<div class="span6">
							<div class="new-client-filter">
								<div class="text-over">&nbsp;</div>
								<input type="text" placeholder="Filtrar por nome" ng-model="searchClient" customer-name>
							</div>
						</div>
					</div>

					<div class="row-fluid">
						<div class="new-body-header scroll-title-compensator">
							<span class="new-col-2 text-center">Data</span>
							<span class="new-col-3 text-center">Pedido</span>
							<span class="new-col-7">Cliente</span>
							<span class="new-col-4 text-center">Tipo/Bandeira</span>
							<span class="new-col-1 text-center">Parc</span>
							<span class="new-col-3 currency">Valor Total</span>
							<span class="new-col-4 text-center">Status</span>
						</div>
					</div>

					<div class="new-scrollpanel">

<!-- 						<div class="row-fluid" ng-repeat="x in xs"> -->
							<div class="row-fluid">
							<div class="new-body-row pagpop-line">
								<span class="new-col-2 text-center">20/04/2014</span>
								<span class="new-col-3 text-center">0005-08-14</span>
								<span class="new-col-7">Maria Aparecida de Oliveira</span>
								<span class="new-col-4 text-center">C-MASTERCARD</span>
								<span class="new-col-1 text-center">12</span>
								<span class="new-col-3 currency">214,00</span>
								<span class="new-col-4 text-center">Aprovado TD04420</span>
							</div>
						</div>

					</div> <!-- //scrollpanel -->

				</div> <!--// new-section -->
			</div>
		</div>
	</div>
