<div class="bg-login">
			
			<!-- not remove this! (background of login screen) -->
			<div class="bg-login-left"></div>
			<div class="bg-login-center"></div>
			<div class="bg-login-right"></div>
			<div class="container">

				<form class="form-signin">
					<h2 class="form-signin-heading"><img src="images/logo-home.png" alt="" /></h2>
					<div class="control-group lbl-top" >
						<label>Login</label>
						<input type="text" class="input-xlarge" ng-model="user" placeholder="" name="username">
					</div>

					<div class="control-group lbl-top" >
						<label>Senha</label>
						<input type="password" class="input-xlarge" ng-model="pass" placeholder="">
					</div>

					<button ng-click='login()' class="btn btn-ok btn-large btn-login" type="submit">
						Entrar
					</button>

					<span class="remember-pass pull-right">
						<input type="checkbox" ng-model="rememberMe" value="remember-me">
						Lembrar senha </span>

					<div class="link-forgot-pass">
						<a href="#">Esqueceu a senha?</a>
					</div>

				</form>

			</div>
		</div>
