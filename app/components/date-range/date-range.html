<div class="date-range-input">
    <div class="calendar">
        <div class="text-over">Data Inicial</div>
        <input id="{{id}}Start" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" min="min" max="max" required readonly maxlength="10" ng-model="model.start" ng-disabled="disabled">
        <label for="{{id}}Start" class="ic-calendar">
            <img src="images/icons/ic-calendar-pink.png">
        </label>
    </div>
    <div class="calendar">
        <div class="text-over">Data Final</div>
        <input id="{{id}}End" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" min="min" max="max" required readonly maxlength="10" ng-model="model.end" ng-disabled="disabled">
        <label for="{{id}}End" class="ic-calendar">
            <img src="images/icons/ic-calendar-pink.png">
        </label>
    </div>
</div>
