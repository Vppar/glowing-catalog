<div class="calendar">
    <div class="text-over">Data Inicial</div>
    <input id="{{ id }}-init" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" required readonly maxlength="10" ng-model="date.from">
    <label for="{{ id }}-init" class="ic-calendar">
        <img src="images/icons/ic-calendar-pink.png">
    </label>
</div>
<div class="calendar">
    <div class="text-over">Data Final</div>
    <input id="{{ id }}-final" type="text" placeholder="" show-weeks="false" datepicker-popup="dd/MM/yyyy" min="dtinitial" required readonly maxlength="10" ng-model="dtfinal">
    <label for="{{ id }}-final" class="ic-calendar">
        <img src="images/icons/ic-calendar-pink.png">
    </label>
</div>
